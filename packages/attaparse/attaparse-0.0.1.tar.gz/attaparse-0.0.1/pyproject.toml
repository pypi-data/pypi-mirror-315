[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "attaparse"
version = "0.0.1"
description = "Thai dependency parser."
authors = [
    {name = "Attapol Thamrongrattanarit", email = "profte@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows"
]
keywords = ["python", "Thai dependency", "Dependency parser"]
license = {text = "MIT"}
requires-python = ">=3.8"

dependencies = ["stanza"]

readme = "README.md"


[project.urls]
Homepage = "https://github.com/nlp-chula/attaparse"