[package]
name = "rust-event-scheduler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust_event_scheduler"
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4.38"
pyo3 = "0.22.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
