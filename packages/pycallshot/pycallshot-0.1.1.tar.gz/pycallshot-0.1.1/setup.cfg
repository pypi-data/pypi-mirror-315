[metadata]
name = pycallshot
version = 0.1.0
author = PyCallShot Contributors
description = A simple independent library for rolling dice and managing dice rolls
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dmitry-helios/pycallshot
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

