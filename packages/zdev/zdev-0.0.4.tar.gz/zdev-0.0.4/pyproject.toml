[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["zdev"]

#---------------------------------------------------------------

[project]
name = "zdev"
version = "0.0.4"
description = "Versatile collection of routines & tools for common development tasks"
readme = "README_pkg.md"
authors = [ { name="Dr. Marcus Zeller", email="dsp4444@gmail.com" } ]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
requires-python = ">=3.8"
dependencies = [
    "matplotlib",
    "numpy", 
    "openpyxl",
    "pillow",
    "plotly",
    "psutil",
    "PyQt5",
    "sounddevice"
]

keywords = ["development", "utilities", "helpers"]

[project.urls]
Homepage = "https://github.com/zynt3c/zdev"
Package = "https://pypi.org/project/zdev"

[project.scripts]
zdev-main= "zdev:main"

