[tool.poetry]
name = "taiwan-holidays"
version = "0.4.0"
description = "A Python package for determining whether a given date is a workday or a holiday in Taiwan, based on the official administrative calendar."
authors = ["Chesham Chou <c.moweb@gmail.com>"]
license = "MIT"

readme = "README.md"
homepage = "https://github.com/Chesham/taiwan-holidays"
repository = "https://github.com/Chesham/taiwan-holidays"
documentation = "https://github.com/Chesham/taiwan-holidays"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [{ include = "taiwan_holidays/**/*" }]

[tool.poetry.dependencies]
numpy = "^1.19"
python = "^3.9"
pandas = "^1.1"
python-dateutil = "^2.8"

[tool.poetry.dev-dependencies]
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
