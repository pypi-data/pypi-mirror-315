[tool.poetry]
name = "aladeen-clusterizer"
version = "0.4.0"
description = "A package for clustering news articles"
authors = ["Irakli Janiashvili <irakli.janiashvili@gmail.com>"]
readme = "README.md"
packages = [{ include = "aladeen_clusterizer" }]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
pandas = "^2.2.3"
torch = "^2.5.1"
hdbscan = "^0.8.40"
scikit-learn = "^1.6.0"
sentence-transformers = "^3.3.1"
umap-learn = "^0.5.7"
tqdm = "^4.67.1"
transformers = "^4.47.0"
huggingface-hub = { extras = ["cli"], version = "^0.26.5" }

[tool.poetry.group.dev.dependencies]
sqlalchemy = "^2.0.36"
psycopg2 = "^2.9.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
