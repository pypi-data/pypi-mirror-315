[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "who-owes-who"
version = "0.1.0"
authors = [
    {name = "Shiqi Zhang"},
    {name = "Ernest Wong"}
]
description = "A Python project for managing expenses and generating reports"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.9",
]

[project.urls]
Homepage = "https://github.com/your-repo/who-owes-who"
Issues = "https://github.com/your-repo/who-owes-who/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--cov=expense_tracker --cov-report=term-missing"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = [
    "expense_tracker",
    "expense_management",
    "reporting_tools",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
