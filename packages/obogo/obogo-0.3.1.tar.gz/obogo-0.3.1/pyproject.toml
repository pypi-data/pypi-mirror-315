[project]
name = "obogo"
version = "0.3.1"
description = "Yet another ontology crawler to perform ORA!!!"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "networkx>=3.2.1",
    "scipy>=1.11.3",
    "uniprot-redis>=1.5.3",
]

[project.scripts]
obogo = "obogo.__main__:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
