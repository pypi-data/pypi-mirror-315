# Project: mausy5043-common

# Hatchling  https://packaging.python.org/en/latest/key_projects/#hatch

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mausy5043-common"
version = "1.10.1"  # latest production version
# version = "1.9.11" # latest test version
description = "Common python functions"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
  { name="Mausy5043" },
]
keywords = [
    "private",
    "Raspberry Pi",
    "Debian Linux"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy==2.2.0",
    "pandas==2.2.3",
    "pyarrow==18.1.0",
]

[tool.hatch.build.targets.wheel.force-include]
"./pyproject.toml" = "mausy5043_common/pyproject.toml"

[project.urls]
"Homepage" = "https://github.com/Mausy5043/mausy5043-common"
"Bug Tracker" = "https://github.com/Mausy5043/mausy5043-common/issues"

# [tool.setuptools.package-data]
# "mausy5043-common" = ["py.typed"]

[tool.autopep8]
max_line_length = 98
in-place = true
recursive = true
aggressive = 2
ignore = [
    # whitespace before ':': is enforced by black
    "E203"
    ]

[tool.bandit]
skips = []

[tool.black]
line-length = 98
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
py_version="auto"

[tool.flake8]
max_line_length = 98
ignore = [
    # function too complex: is what we do ;-)
    "C901",
    # whitespace before ':': is enforced by black
    "E203",
    # line too long: is checked by pylint
    "E501",
# line break before binary: is against policy.
    "W503",
    ]

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_untyped_calls = true
no_implicit_reexport = true
extra_checks = true

[tool.pydocstyle]
inherit = false
convention = "google"
match = ".*\\.py"
add-ignore = "D"


# pylint is controlled by .pylintrc
