[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ioc-typing"
version = "0.1.0"
requires-python = ">=3.7"
description = "A Python library for identifying and classifying Indicators of Compromise (IOCs)"
readme = "README.md"
authors = [{ name = "Jan Wychowaniak", email = "43786923+janwychowaniak@users.noreply.github.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["security", "ioc", "classifier", "cyber-security"]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "flake8",
    "isort",
    "build",
    "twine",
    "tox",
]

[project.urls]
Homepage = "https://github.com/janwychowaniak/ioc-typing"
