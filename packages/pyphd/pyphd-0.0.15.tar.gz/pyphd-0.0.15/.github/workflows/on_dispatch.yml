# Workflow that triggers when (empty) commits are pushed with message

name: Increment minor/major workflow

on:
  workflow_dispatch:
    inputs:
      type:
        description: "Version bump type"
        type: choice
        options: ['major', 'minor', 'micro']
        default: 'minor'
        

jobs:
  context-log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
