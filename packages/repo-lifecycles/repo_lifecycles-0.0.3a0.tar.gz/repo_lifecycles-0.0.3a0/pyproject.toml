[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "repo-lifecycles"
version = "0.0.3-a"
dependencies = [
  "pandas",
  "gitpython"
]
requires-python = ">=3.8"
authors = [
  {name = "Matt Gaughan", email = "mgaughan@proton.me"},
]
maintainers = [
  {name = "Matt Gaughan", email = "mgaughan@proton.me"}
]
description = "Lightweight longitudinal repository data collector."
readme = "README.md"
classifiers = [
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://github.com/mjgaughan/repo-lifecycles"
Issues = "https://github.com/mjgaughan/repo-lifecycles/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/"]
