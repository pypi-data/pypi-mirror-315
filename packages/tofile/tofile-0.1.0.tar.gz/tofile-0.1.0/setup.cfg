[metadata]
name = tofile
description = Create directory structures from tree command output
author = dawid-ai
author_email = hello@dawid.ai
license = MIT
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dawid-ai/tree2file
project_urls = 
	Bug Tracker = https://github.com/dawid-ai/tree2file/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Environment :: Console
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	tofile = tofile.main:main

[egg_info]
tag_build = 
tag_date = 0

