[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = 'predlp'
dynamic = ["version"]

[tool.poetry]
name = "predlp"
version = "0.1.1"
description = "Prediction probabilities with a linear programming constraint during label assignment."
authors = ["Justin Evans <11je20@queensu.ca>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pulp = "^2.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

