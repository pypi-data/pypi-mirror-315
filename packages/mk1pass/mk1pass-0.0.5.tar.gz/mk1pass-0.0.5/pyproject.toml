



[project]
name = "mk1pass"
version = "0.0.5"
dependencies = [
    "requests",
    'importlib-metadata; python_version<"3.8"',
]

requires-python = '>=3.9, <=4.0' 

authors     = [{name = 'Mike Turkey', email = 'voice@miketurkey.com'}]
maintainers = [{name = 'Mike Turkey', email = 'voice@miketurkey.com'}]

description = 'Generate random strings for passwords.'
readme      = {file = "README.rst", content-type = "text/x-rst"}
license     = {file = "LICENSE"}

classifiers = [
	      'Topic :: Security',
  	      'Environment :: Console',
	      'Development Status :: 4 - Beta',
	      'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
	      'Operating System :: MacOS :: MacOS X',
	      'Operating System :: POSIX :: BSD :: FreeBSD',
	      'Programming Language :: Python :: 3 :: Only',
	      'Programming Language :: Python :: 3.9',
	      'Programming Language :: Python :: 3.10',
	      'Programming Language :: Python :: 3.11']



[project.urls]
Homepage   = "https://miketurkey.com"
Repository = "https://github.com/MikeTurkey/mk1pass"






[project.scripts]
mk1pass = "mk1pass:main_mk1pass"