# Setuptools

[build-system]
build-backend = 'setuptools.build_meta'
requires = [
	'setuptools >= 75.6.0',
	'setuptools-scm[toml] >= 8.1.0',
	'wheel >= 0.45.1',
]

[tool.setuptools_scm]
version_scheme = 'post-release'
write_to = 'no_vtf_desktop/_version.py'

# Other

[tool.black]
color = true
fast = true
line-length = 100
quiet = true
target-version = [
	'py310',
	'py311',
	'py312',
	'py313',
]

[tool.pyright]
ignore = [
	'no_vtf_desktop/_version.py',
]
strict = [
	'no_vtf_desktop',
	'noxfile.py',
	'builds/nox.py',
]
