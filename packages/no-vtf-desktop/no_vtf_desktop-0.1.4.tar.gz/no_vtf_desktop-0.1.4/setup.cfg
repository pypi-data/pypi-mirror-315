[metadata]
author = b5327157
author_email = b5327157@protonmail.com
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Multimedia :: Graphics :: Graphics Conversion
	Typing :: Typed
description = Desktop integration for no_vtf (Linux-only)
keywords = 
	no_vtf
	Source Engine
	VTF
	Valve Texture Format
license = GPL-3.0-or-later
license_files = 
	LICENSES/GPL-3.0-or-later.txt
long_description = file: README.md
long_description_content_type = text/markdown; variant=CommonMark
name = no_vtf-desktop
project_urls = 
	Changelog = https://git.sr.ht/~b5327157/no_vtf-desktop/refs
	Mailing list = https://lists.sr.ht/~b5327157/no_vtf
	Ticket tracker = https://todo.sr.ht/~b5327157/no_vtf
	Wiki = https://developer.valvesoftware.com/wiki/no_vtf
url = https://git.sr.ht/~b5327157/no_vtf-desktop

[options]
install_requires = 
	click >= 8.1.7, < 9
	filelock >= 3.16.1, < 4
	imageio >= 2.36.0, < 3
	no_vtf >= 5.1.0, < 6
	pip
	pyxdg >= 0.28, < 1
packages = find:
py_modules = 
python_requires = >= 3.10
zip_safe = False

[options.data_files]
share/applications = 
	data/applications/no_vtf.desktop
share/icons/hicolor/16x16/mimetypes = 
	data/icons/hicolor/16x16/mimetypes/no_vtf-application-x-vtf.png
share/icons/hicolor/22x22/mimetypes = 
	data/icons/hicolor/22x22/mimetypes/no_vtf-application-x-vtf.png
share/icons/hicolor/24x24/mimetypes = 
	data/icons/hicolor/24x24/mimetypes/no_vtf-application-x-vtf.png
share/icons/hicolor/32x32/mimetypes = 
	data/icons/hicolor/32x32/mimetypes/no_vtf-application-x-vtf.png
share/icons/hicolor/48x48/mimetypes = 
	data/icons/hicolor/48x48/mimetypes/no_vtf-application-x-vtf.png
share/icons/hicolor/64x64/mimetypes = 
	data/icons/hicolor/64x64/mimetypes/no_vtf-application-x-vtf.png
share/icons/hicolor/128x128/mimetypes = 
	data/icons/hicolor/128x128/mimetypes/no_vtf-application-x-vtf.png
share/icons/hicolor/256x256/mimetypes = 
	data/icons/hicolor/256x256/mimetypes/no_vtf-application-x-vtf.png
share/icons/hicolor/scalable/mimetypes = 
	data/icons/hicolor/scalable/mimetypes/no_vtf-application-x-vtf.svg
share/mime/packages = 
	data/mime/packages/no_vtf.xml
share/thumbnailers = 
	data/thumbnailers/no_vtf.thumbnailer
share/polkit-1/actions = 
	data/polkit-1/actions/no-vtf-desktop.policy

[options.entry_points]
console_scripts = 
	no_vtf-desktop = no_vtf_desktop.__main__:_main
	no_vtf-desktop-uninstall = no_vtf_desktop.uninstall.__main__:_main

[options.packages.find]
include = 
	no_vtf_desktop
	no_vtf_desktop.*

[flake8]
exclude = 
	no_vtf_desktop/_version.py
extend-ignore = 
	E202
	E203
	E251
	A003
	A005
	S404
	S603
	S607
max_complexity = 10
max_line_length = 100
show_source = True

[isort]
atomic = True
color_output = True
combine_star = True
float_to_top = True
line_length = 100
lines_between_types = 1
overwrite_in_place = True
profile = black
py_version = auto
quiet = True

[mypy]
disallow_any_decorated = True
disallow_any_unimported = True
enable_error_code = redundant-expr, truthy-bool
error_summary = False
local_partial_types = True
show_column_numbers = True
show_error_codes = True
strict = True
warn_unreachable = True

[mypy-imageio.*]
implicit_reexport = True

[mypy-xdg.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

