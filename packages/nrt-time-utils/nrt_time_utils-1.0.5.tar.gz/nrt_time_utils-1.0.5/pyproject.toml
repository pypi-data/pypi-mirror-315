[project]

name='nrt-time-utils'
version='1.0.5'
authors=[
{ name='Eyal Tuzon', email='eyal.tuzon.dev@gmail.com' },
]
description='Time utilities in Python'
keywords=[
'python', 'python3', 'python-3', 'tool', 'tools', 'time', 'utilities',
'utils', 'util', 'nrt', 'nrt-utils', 'time-utils', 'time-utilities',
'nrt-time-utils', 'nrt-time-utilities'
]
readme='README.md'
requires-python='>=3.8'
classifiers=[
'Programming Language :: Python :: 3',
'Programming Language :: Python :: 3.8',
'Programming Language :: Python :: 3.9',
'Programming Language :: Python :: 3.10',
'Programming Language :: Python :: 3.11',
'Programming Language :: Python :: 3.12',
'Programming Language :: Python :: 3.13',
'License :: OSI Approved :: MIT License',
'Operating System :: OS Independent',
]

dynamic=['dependencies']

[project.urls]

'Homepage'='https://github.com/etuzon/python-nrt-time-utils'
'Bug Tracker'='https://github.com/etuzon/python-nrt-time-utils/issues'
'documentation'='https://github.com/etuzon/python-nrt-time-utils/wiki'

[tool.setuptools]

packages = ['nrt_time_utils']
py-modules = []