# vim:ft=toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ufig"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
  { name = "", email = "schmittu@ethz.ch" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
]

dependencies = [
  "astropy>=6.0.1",
  "cosmic_toolbox>=0.3.1",
  "darkskysync>=0.2.0",
  "h5py>=3.12.1",
  "healpy",
  "ivy-wfengine>=0.4.0",
  "numba>=0.60.0",
  "numpy",
  "scikit-learn",
  "scipy",
]

[project.urls]
Source = "https://cosmo-gitlab.phys.ethz.ch/cosmo/ufig"
Documentation = "https://cosmo-docs.phys.ethz.ch/ufig"

[tool.hatch.version]
path = "src/ufig/__init__.py"
pattern = "__version__ = \"(?P<version>[^']+)\""

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
dev-dependencies = [
    "uv",
    "twine",
    "build",
    "hatchling",
    "wheel",
    "pre-commit",
    "ruff",
    "black",
    "pytest",
    "pytest-regtest",
    "pytest-cov",
    "sphinx",
    "sphinx-pynpoint-theme",
    "myst-parser",
    "sphinx-copybutton>=0.5.2",
]

[tool.coverage.run]
branch = true

[tool.ruff]
exclude = ["*.ipynb"]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
]
