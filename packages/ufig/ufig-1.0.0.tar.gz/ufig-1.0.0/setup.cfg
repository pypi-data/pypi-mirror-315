[metadata]
name = ufig
version = attr: ufig.__version__
license = MIT License
description = Ultra fast image generator
long_description = file: README.md
long_description_content_type = text/markdown
author = Cosmology Group at ETH Zurich
author_email = silvanf@phys.ethz.ch
classifiers =
    Intended Audience :: Science/Research
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Operating System :: OS Independent
project_urls =
    Source = https://cosmo-docs.phys.ethz.ch/ufig

[options]
install_requires =
    argparse
    astropy
    cosmic_toolbox>=0.3.1
    darkskysync
    h5py
    healpy
    ivy-wfengine
    numpy
    numba
    scikit-learn
    scipy
    ucat @ git+https://cosmo-gitlab.phys.ethz.ch/cosmo/ucat.git@cleanup

packages = find:
package_dir =
    =src
zip_safe = False
python_requires = >=3.7
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
* =
    AUTHORS.rst
    HISTORY.rst
    LICENSE
    README.md
    res/**/*

[options.extras_require]
dev =
    twine
    pytest
    pytest-cov
    pytest-regtest
    tox
    flake8
    black @ git+https://github.com/psf/black   # binary wheels are broken on some machines
    isort
    sphinx<7
    sphinx-pynpoint-theme
    myst-parser
docs =
    sphinx<7
    sphinx-pynpoint-theme
    myst-parser
    sphinx_copybutton
