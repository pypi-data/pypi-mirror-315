[metadata]
name = smsfactor
version = 0.0.5
author = Baptiste VANDENBORGHT
author_email = baptiste@twiiky-corp.fr
description = A very simple package to use SMSFactor API to send easily SMS using Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aleaforny/python-smsfactor
project_urls = 
	Bug Tracker = https://github.com/aleaforny/python-smsfactor/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

