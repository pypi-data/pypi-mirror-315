[project]
name = "typeapi-model"
version = "0.1.1"
authors = [
  { name="Christoph Kappestein", email="christoph.kappestein@gmail.com" },
]
description = "This library contains models to represent a TypeAPI specification"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "typeschema-model~=0.1.1",
]

[project.urls]
Homepage = "https://typeapi.org"
Issues = "https://github.com/apioo/typeapi-model-python/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["model"]
package-dir = {"" = "src"}
