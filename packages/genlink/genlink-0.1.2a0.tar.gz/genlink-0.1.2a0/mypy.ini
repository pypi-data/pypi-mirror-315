[mypy]

# Turn on strict optional checks (treats None as a distinct type)
strict_optional = True

# Disallow untyped function definitions
disallow_untyped_defs = True

# Disallow untyped calls
disallow_untyped_calls = False

# Disallow untyped decorators
disallow_untyped_decorators = True

# Require return type annotations on functions
disallow_incomplete_defs = True

# Warn about unused 'ignore' comments
warn_unused_ignores = True

# Report any issues with unreachable code
warn_unreachable = True

# Check for precise type definitions
strict_equality = True

# Show the error code of each error
show_error_codes = True

[mypy]
exclude = tests/