image: python:3.10

stages:
  - lint
  - type_check
  - test
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"

cache:
  paths:
    - .pip-cache/

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install .[dev]

ruff:
  stage: lint
  script:
    - ruff check .

mypy:
  stage: type_check
  script:
    - mypy genlink

tests:
  stage: test
  script:
    - pytest tests/

deploy:
  stage: deploy
  script:
    - pip install build twine
    - python -m build
    - TWINE_PASSWORD=${PYPI_TOKEN} TWINE_USERNAME=__token__ python -m twine upload dist/*
  rules:
    - if: $CI_COMMIT_TAG