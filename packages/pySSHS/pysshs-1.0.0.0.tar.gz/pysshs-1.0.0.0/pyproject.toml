[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pySSHS"
version = "1.0.0.0"
authors = [
  { name="Jerome Gilles", email="jgilles@sdsu.edu" },
]
description = "Scale-space histogram segmentation algorithm"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jegilles/pySSHS"
Issues = "https://github.com/jegilles/pySSHS/issues"
