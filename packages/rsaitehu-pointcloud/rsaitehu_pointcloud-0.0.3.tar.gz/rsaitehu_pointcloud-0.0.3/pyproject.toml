# rsaitehu-pointcloud/pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["."]
include = ["rsaitehu-pointcloud"]
namespaces = true

[project]
name = "rsaitehu-pointcloud"
version = "0.0.3"
authors = [
  { name="José María Martínez Otzeta", email="jmartinezot@gmail.com" },
]
description = "Pointcloud utilities"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.22.0",
  "open3d>=0.16.0"
]

[project.urls]
"Homepage" = "https://github.com/pypa/rsaitehu-pointcloud"
"Bug Tracker" = "https://github.com/pypa/rsaitehu-pointcloud/issues"

[tool.hatch.build.targets.wheel]
packages = ["rsaitehu-pointcloud"]



