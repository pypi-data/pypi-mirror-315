[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "collectmd"
version = "0.1.7"
description = "Default template for PDM package"
readme = "README.md"
authors = [
    { name = "桂圆", email = "1176916155@qq.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "markdown",
    "collector",
    "file management",
]
dependencies = [
    "click>=8.0.0",
    "twine>=6.0.1",
    "build>=1.2.2.post1",
]
requires-python = ">=3.10"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/lightlogic5/collectmd"
Repository = "https://github.com/lightlogic5/collectmd.git"

[project.scripts]
collectmd = "collectmd.cli:main"

[tool.pdm]
distribution = true
