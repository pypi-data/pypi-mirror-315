[project]
name = "jupyter-play"
version = "0.1.0"
description = "Play classic games in your Jupyter Notebook! Includes a collection of basic JS/HTML/CSS games from Steven Lambert (Github: straker)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ipython>=8.30.0",
    "setuptools>=75.6.0",
]

[project.urls]
Repository = "https://github.com/apsocarras/jupyter-play"
'Game Sources' = "https://gist.github.com/straker"

[tool.uv]
dev-dependencies = [
    "ipykernel>=6.29.5",
    "ruff>=0.8.3",
]
