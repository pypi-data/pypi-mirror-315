[project]
name = "nonebot_plugin_fishcat_ping"
version = "0.1.0"
description = "一个简单而实用的 NoneBot2 ping 插件"
authors = [
    { name = "tniany", email = "your.email@example.com" },
]
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-adapter-onebot>=2.0.0",
]
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "nonebot",
    "nonebot2",
    "ping",
    "bot",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/tniany/nonebot_plugin_fishcat_ping"
Repository = "https://github.com/tniany/nonebot_plugin_fishcat_ping"

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
]
plugins = [
    "nonebot_plugin_fishcat_ping",
]
plugin_dirs = []
builtin_plugins = []

[tool.nonebot.plugin.fishcat_ping]
tags = [
    "实用",
    "ping",
]
supported_adapters = [
    "~onebot.v11",
]
type = "application"
homepage = "https://github.com/tniany/nonebot_plugin_fishcat_ping"
time = "2023-12-14"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
