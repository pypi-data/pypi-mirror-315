[metadata]
name = prosuite
author = Dira GeoSystems
author_email = programmers@dirageosystems.ch
url = https://dirageosystems.ch/prosuite/doc/api
description = An API to configure quality assurance tests for geodata and execute quality verifications on a ProSuite Server
long_description = file: README.md
long_description_content_type = text/markdown
keywords = prosuite, gis, arcgis, geodata, spatial-data, quality, quality-assurance, qa, test
version = 1.4.0.1
license = MIT
license_files = LICENSE
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
python_requires = >=3.7

[options]
install_requires = 
	lxml
	grpcio>1.4.0
	protobuf<5.0dev,>=4.21.6
packages = prosuite, prosuite.datatypes, prosuite.factories, prosuite.generated

[egg_info]
tag_build = 
tag_date = 0

