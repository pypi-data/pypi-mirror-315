# TODO - the template should be defined in the plugin protocols

version: "rfc9000"
commit: ""
server:
  initial_version: "0x00000000"
  protocol:
    alpn:
      param: ""
      value: "" # ALPN is omitted as it is handled dynamically
    additional_parameters: "-x 1000 -o -t 3600"
  binary:
    dir: "/opt/quant/"
    name: "bin/server"
  network:
    interface:
      param: "-i"
      value: "eth0"
    port: 4443
    destination:
      param: ""
      value: "10.0.0.1"
  certificates:
    cert:
      param: "-c"
      file: "/opt/certs/cert.pem"
      local_file: "config/certs/cert.pem"
    key:
      param: "-k"
      file: "/opt/certs/key.pem"
      local_file: "config/certs/key.pem"
    root_cert:
      param: ""
      file: ""
  ticket_file:
    param: ""
    file: ""
  logging:
    log_path: "/app/logs/server.log"
    err_path: "/app/logs/server.err.log"
    qlog:
      param: "-q"
      path: "/app/logs/server.qlog"

client:
  initial_version: "0x00000000"
  protocol:
    alpn:
      param: ""
      value: "" # ALPN is omitted as it is handled dynamically
    additional_parameters: "-r 10 -t 3600"
  binary:
    dir: "/opt/quant/"
    name: "bin/client"
  network:
    interface:
      param: ""
      value: ""
    port: 4443
    destination:
      param: ""
      value: "11.0.0.1"
  certificates:
    cert:
      param: ""
      file: ""
    key:
      param: "-k"
      file: "/opt/certs/cert.pem"
      local_file: "config/certs/cert.pem"
    root_cert:
      param: ""
      file: ""
  ticket_file:
    param: ""
    file: ""
  logging:
    log_path: "" # Logging parameters are not provided in the .ini file
    err_path: "" # Error logging is not explicitly handled
    qlog:
      param: ""
      path: ""
