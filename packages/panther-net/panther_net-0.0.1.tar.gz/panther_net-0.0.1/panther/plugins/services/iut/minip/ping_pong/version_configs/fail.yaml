version: "fail"
commit: "fail"

server: 
  binary:
    dir: "/opt/ping-pong/"
    name: "./miniP_server"
  network:
    port: 4443
    source: "127.0.0.1"
  logging:
    log_path: "/app/logs/server.log"
    err_path: "/app/logs/server.err.log"
    qlog:
      param: "-q"
      path: "/app/logs/server.qlog"

client:
  binary:
    dir: "/opt/ping-pong/"
    name: "./miniP_client"
  network:
    port: 4443
    destination: "11.0.0.1"
  logging:
    log_path: "/app/logs/client.log"
    err_path: "/app/logs/client.err.log"
    qlog:
      param: "-q"
      path: "/app/logs/client.qlog"