# TODO: add version
version: "draft29"
commit: "ad23e6c3593bd987dcd8d74fc9f528f2676fedf4"
dependencies:
  - name: "picotls"
    url: "https://github.com/h2o/picotls.git"
    commit: "2464adadf28c1b924416831d24ca62380936a209"
server:
  initial_version: "0xFF00001d"
  protocol:
    alpn:
      param: "-a"
      value: "hq-29"
    additional_parameters: "-l - -n servername -D -L"
  binary:
    dir: "/opt/picoquic"
    name: "./picoquicdemo"
  network:
    interface:
      param: "-e"
      value: "eth0"
    port: 4443
    destination: "11.0.0.1"
  certificates:
    cert:
      param: "-c"
      file: "/opt/certs/cert.pem"
      local_file: "config/certs/cert.pem"
    key:
      param: "-k"
      file: "/opt/certs/key.pem"
      local_file: "config/certs/key.pem"
  ticket_file:
    param: "-T"
    file: "/opt/ticket/ticket.key"
    local_file: "config/tls_keys/"
  logging:
    log_path: "/app/logs/server.log"
    err_path: "/app/logs/server.err.log"
    qlog:
      param: "-q"
      path: "/app/logs/server.qlog"

client:
  initial_version: "0xFF00001d"
  protocol:
    alpn:
      param: "-a"
      value: "hq-29"
    additional_parameters: "-l - -D -L"
  binary:
    dir: "/opt/picoquic"
    name: "./picoquicdemo"
  network:
    interface:
      param: "-e"
      value: "lo"
    port: 4443
    destination: "11.0.0.1"
  certificates:
    cert:
      param: "-c"
      file: "/opt/certs/cert.pem"
      local_file: "config/certs/cert.pem"
    key:
      param: "-k"
      file: "/opt/certs/key.pem"
      local_file: "config/certs/key.pem"
  ticket_file:
    param: "-T"
    file: "/opt/ticket/ticket.key"
    local_file: "config/tls_keys/"
  logging:
    log_path: "/app/logs/client.log"
    err_path: "/app/logs/client.err.log"
    qlog:
      param: "-q"
      path: "/app/logs/client.qlog"