# TODO - the template should be defined in the plugin protocols

version: "rfc9000"
commit: ""
server:
  initial_version: ""
  protocol:
    alpn:
      param: ""
      value: "" # ALPN is omitted as it is handled dynamically
    additional_parameters: ""
  binary:
    dir: "/opt/quinn/"
    name: "./target/debug/examples/server"
  network:
    interface:
      param: ""
      value: ""
    port: 4443
    destination:
      param: "--listen"
      value: "11.0.0.1"
  certificates:
    cert:
      param: ""
      file: ""
      local_file: ""
    key:
      param: ""
      file: ""
      local_file: ""
    root_cert:
      param: ""
      file: ""
  ticket_file:
    param: ""
    file: ""
  logging:
    log_path: "/app/logs/server.log"
    err_path: "/app/logs/server.err.log"
    qlog:
      param: ""
      path: ""

client:
  initial_version: ""
  protocol:
    alpn:
      param: ""
      value: "" # ALPN is omitted as it is handled dynamically
    additional_parameters: ""
  binary:
    dir: "/opt/quinn/"
    name: "./target/debug/examples/client"
  network:
    interface:
      param: ""
      value: ""
    port: 4443
    destination:
      param: "--bind"
      value: "11.0.0.1"
  certificates:
    cert:
      param: ""
      file: ""
    key:
      param: ""
      file: ""
      local_file: ""
    root_cert:
      param: ""
      file: ""
  ticket_file:
    param: ""
    file: ""
  logging:
    log_path: "" # Logging parameters are not provided in the .ini file
    err_path: "" # Error logging is not explicitly handled
    qlog:
      param: ""
      path: ""
