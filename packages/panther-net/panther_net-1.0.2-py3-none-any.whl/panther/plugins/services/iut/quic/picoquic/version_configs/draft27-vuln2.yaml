# TODO: add version
version: "draft27-vuln2"
commit: "42c6200fb20217e31c07b2c3ac73dadbd0c337b8"
dependencies:
  - name: "picotls"
    url: "https://github.com/h2o/picotls.git"
    commit: "a1769991c69e4f9b8e3d19db5cce745aaa86b271"
server:
  initial_version: "0xFF00001b"
  protocol:
    alpn:
      param: "-a"
      value: "hq-27"
    additional_parameters: "-l - -n servername -D -L"
  binary:
    dir: "/opt/picoquic"
    name: "./picoquicdemo"
  network:
    interface:
      param: "-e"
      value: "eth0"
    port: 4443
    destination: "11.0.0.1"
  certificates:
    cert:
      param: "-c"
      file: "/opt/certs/cert.pem"
      local_file: "config/certs/cert.pem"
    key:
      param: "-k"
      file: "/opt/certs/key.pem"
      local_file: "config/certs/key.pem"
  ticket_file:
    param: "-T"
    file: "/opt/ticket/ticket.key"
    local_file: "config/tls_keys/"
  logging:
    log_path: "/app/logs/server.log"
    err_path: "/app/logs/server.err.log"
    qlog:
      param: "-q"
      path: "/app/logs/server.qlog"

client:
  initial_version: "0xFF00001b"
  protocol:
    alpn:
      param: "-a"
      value: "hq-27"
    additional_parameters: "-l - -D -L"
  binary:
    dir: "/opt/picoquic"
    name: "./picoquicdemo"
  network:
    interface:
      param: "-e"
      value: "lo"
    port: 4443
    destination: "11.0.0.1"
  certificates:
    cert:
      param: "-c"
      file: "/opt/certs/cert.pem"
      local_file: "config/certs/cert.pem"
    key:
      param: "-k"
      file: "/opt/certs/key.pem"
      local_file: "config/certs/key.pem"
  ticket_file:
    param: "-T"
    file: "/opt/ticket/ticket.key"
    local_file: "config/tls_keys/"
  logging:
    log_path: "/app/logs/client.log"
    err_path: "/app/logs/client.err.log"
    qlog:
      param: "-q"
      path: "/app/logs/client.qlog"