# TODO - the template should be defined in the plugin protocols

version: "rfc9000"
commit: "4bda0917dd5aa535f39214063ee85c2cad00ceb2"
server:
  initial_version: "00000001"
  protocol:
    alpn:
      param: ""
      value: "" # ALPN is omitted as it is handled dynamically
    additional_parameters: "--no-grease --no-retry"
  binary:
    dir: "/opt/quiche/"
    name: "cargo run --bin quiche-server -- --root ."
  network:
    interface:
      param: ""
      value: ""
    port: 4443
    destination:
      param: "--listen"
      value: "10.0.0.1"
  certificates:
    cert:
      param: "--cert"
      file: "/opt/certs/cert.pem"
      local_file: "config/certs/cert.pem"
    key:
      param: "--key"
      file: "/opt/certs/key.pem"
      local_file: "config/certs/key.pem"
    root_cert:
      param: ""
      file: ""
  ticket_file:
    param: ""
    file: ""
  logging:
    log_path: "/app/logs/server.log"
    err_path: "/app/logs/server.err.log"
    qlog:
      param: "--dump-packets"
      path: "/app/logs/server.qlog"

client:
  initial_version: "00000001"
  protocol:
    alpn:
      param: ""
      value: "" # ALPN is omitted as it is handled dynamically
    additional_parameters: "--dump-json --no-verify --body / -n 5"
  binary:
    dir: "/opt/quiche/"
    name: "cargo run --bin quiche-client --"
  network:
    interface:
      param: ""
      value: ""
    port: 4443
    destination:
      param: ""
      value: "11.0.0.1"
  certificates:
    cert:
      param: ""
      file: ""
    key:
      param: "--session-file"
      file: "/opt/certs/cert.pem"
      local_file: "config/certs/cert.pem"
    root_cert:
      param: ""
      file: ""
  ticket_file:
    param: ""
    file: ""
  logging:
    log_path: "" # Logging parameters are not provided in the .ini file
    err_path: "" # Error logging is not explicitly handled
    qlog:
      param: ""
      path: ""
