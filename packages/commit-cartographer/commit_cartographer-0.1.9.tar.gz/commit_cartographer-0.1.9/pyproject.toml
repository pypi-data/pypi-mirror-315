[project]
name = "commit-cartographer"
version = "0.1.9"
description = "A tool to visualize the commit history of a Git repository."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7",
    "gitpython>=3.1.43"
]

[project.scripts]
cmap = "commit_cartographer.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
