[tool.poetry]
name = "amira-amr"
version = "0.4.1"
description = "Amira"
authors = ["Daniel Anderson <dander@ebi.ac.uk>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/Danderson123/amira"
repository = "https://github.com/Danderson123/amira"
packages = [{include = "amira"}]
keywords = ["AMR Prediction", "Genotyping", "Sequence Assembly"]

[tool.poetry.scripts]
amira = 'amira.__main__:main'

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
joblib = "1.2.0"
matplotlib = "3.6.2"
pandas = "2.2.2"
pysam = "0.22.0"
pytest = "7.2.0"
setuptools = "75.3.0"
scipy = "1.12.0"
sourmash = "4.8.4"
suffix-tree = "0.1.2"
tqdm = "4.66.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"