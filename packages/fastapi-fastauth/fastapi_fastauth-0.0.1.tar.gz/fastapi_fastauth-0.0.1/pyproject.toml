[tool.poetry]
name = "fastapi-fastauth"
version = "0.0.1"
description = "Ready-to-use customizable solution for FastAPI with Authentication, Authorization(RBAC) and OAuth2 support"
license="MIT"
authors = ["Vladyslav Chaliuk <chaliukvladyslav@gmail.com>"]
readme = "README.md"
packages = [
    { include = "fastauth" }
]

keywords = [
    "FastAPI",
    "Authentication",
    "Authorization",
    "OAuth2",
    "RBAC",
    "Pydantic",
    "JWT",
    "Cookie",
    "ORM"
]

[tool.poetry.dependencies]
python = "^3.12"
pydantic-settings = "^2.6.1"
fastapi = "^0.115.6"
pyjwt = "^2.10.1"
uvicorn = "^0.32.1"
makefun = "^1.15.6"
python-multipart = "^0.0.19"
pwdlib = {extras = ["argon2", "bcrypt"], version = "^0.2.1"}
sqlalchemy = "^2.0.36"


[tool.poetry.group.test.dependencies]
httpx = "^0.28.1"
pytest-asyncio = "^0.25.0"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.49"
mkdocstrings-python = "^1.12.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.3"

[tool.poetry.extras]
sqlalchemy = ["sqlalchemy", "asyncpg"]
oauth2 = ["httpx-oauth"]




[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
