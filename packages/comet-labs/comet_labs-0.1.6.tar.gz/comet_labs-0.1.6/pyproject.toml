[tool.poetry]
name = "comet_labs"
version = "0.1.6"
description = "A Python package for comet-related functionalities"
authors = ["Sahil <sahil85.10s@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Sahilsingh0808/comet"
repository = "https://github.com/Sahilsingh0808/comet"
keywords = ["git", "ai", "commit-messages"]

[tool.poetry.dependencies]
python = "^3.8"
annotated-types = "0.7.0"
anyio = "4.7.0"
certifi = "2024.8.30"
charset-normalizer = "3.4.0"
distro = "1.9.0"
h11 = "0.14.0"
httpcore = "1.0.7"
httpx = "0.28.1"
idna = "3.10"
jiter = "0.8.2"
openai = "1.57.4"
pydantic = "2.10.3"
pydantic_core = "2.27.1"
python-dotenv = "1.0.1"
requests = "2.32.3"
sniffio = "1.3.1"
tqdm = "4.67.1"
typing_extensions = "4.12.2"
urllib3 = "2.2.3"
textblob = "0.18.0.post0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
comet-labs = "comet_labs.cli:main"  # Define your CLI entry point
