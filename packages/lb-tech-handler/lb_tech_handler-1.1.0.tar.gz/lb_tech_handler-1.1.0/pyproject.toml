[project]
name = "lb_tech_handler"
version = "1.1.0"
authors = [
  { name="Johnson Rebeiro", email="rebeirojohnson@gmail.com" },
]
description = "This package allows faster developement by allowing developer to focus on the core logic."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/code-learnbasics/lb_tech_handler"
Issues = "https://github.com/code-learnbasics/lb_tech_handler/issues"

[build-system]
requires = [
"hatchling",
"requests==2.32.3",
"python-dotenv==1.0.1"]
build-backend = "hatchling.build"