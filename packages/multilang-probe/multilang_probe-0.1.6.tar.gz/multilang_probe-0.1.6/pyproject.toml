[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multilang-probe"
version = "0.1.6"
description = "A Python package for analyzing multilingual text."
authors = [
  { name = "Florian Cafiero", email = "florian.cafiero@chartes.psl.eu" }
]
license = { text = "MIT" }
readme = { file = "README.md", content-type = "text/markdown" }
classifiers = [
  "Programming Language :: Python :: 3"
]
dependencies = [
    "fasttext>=0.8.20,<0.9.0",  # Compatible avec toutes les versions mineures de 0.8
    "pybind11>=2.2",            # Version minimale requise
    "regex>=2021.8.3"  
]
