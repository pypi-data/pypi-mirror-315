[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "niceplotly-resampler"
version = "0.1.2"
authors = [{ name = "Vidpic" }]
description = "Visualize large time series data with plotly.py in NiceGUI"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
]
dependencies = ['numpy', 'plotly', 'nicegui', 'tsdownsample']

[project.urls]
Repository = "https://github.com/Vidpic/niceplotly-resampler"
Issues = "https://github.com/Vidpic/niceplotly-resampler/issues"

[tool.setuptools.packages.find]
include = ["niceplotly_resampler"]
