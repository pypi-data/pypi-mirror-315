[tool.poetry]
name = "explore-cli"
version = "0.4.0"
description = "Interactively explore a codebase with an LLM"
authors = ["Jeremy Dormitzer <jeremy.dormitzer@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
explore = "explore_cli.main:main"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
openai = "^1.40.6"
gnureadline = "^8.2.10"
tqdm = "^4.66.5"
pathspec = "^0.12.1"
sentence-transformers = "^3.0.1"
keybert = "^0.8.5"
toml = "^0.10.2"
llama-index = "^0.11.8"
llama-index-embeddings-huggingface = "^0.3.1"
llama-index-llms-ollama = "^0.3.1"
llama-index-vector-stores-chroma = "^0.2.0"
langchain = "^0.3.5"
langchain-community = "^0.3.3"
langchain-ollama = "^0.2.0"
langchain-chroma = "^0.1.3"
chromadb = "0.5.3"
unstructured = "^0.15.10"
langchain-core = "^0.3.13"
langchain-huggingface = "^0.1.1"
langchain-text-splitters = "^0.3.1"
langchain-openai = "^0.2.5"
rich = "^13.9.3"
azure-identity = "^1.19.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
