[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "chinese_regular_expression"
version = "0.0.2"
authors = [
  { name="吴烜", email="nobodxbodon.github@gmail.com" },
]
description = "中文正则表达式"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitee.com/Program-in-Chinese/regular-expression"
"Bug Tracker" = "https://gitee.com/Program-in-Chinese/regular-expression/issues"