[tool:pytest]
norecursedirs = 
	.git
	.github
	dist
	build
	docs
python_files = 
	test_*.py
addopts = 
	--strict
	--doctest-modules
	--color=yes
	--disable-pytest-warnings
junit_duration_report = call

[coverage:report]
exclude_lines = 
	pragma: no-cover
	warnings
	pass
	rank_zero_warn
	raise NotImplementedError
omit = 
	pytorch_lightning/cluster_environments/*.py
	pytorch_lightning/utilities/distributed.py
	pytorch_lightning/tuner/auto_gpu_select.py
	pytorch_lightning/distributed/dist.py

[flake8]
max-line-length = 120
exclude = 
	.tox,
	*.egg
	build
	temp
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731  # Ignore "Do not assign a lambda expression, use a def"
	W503  # Ignore "Line break occurred before a binary operator"
	E203  # Ignore "whitespace before ':'"

[metadata]
license_file = LICENSE

[pydocstyle]
convention = pep257
add-ignore = D104,D107,D202
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

