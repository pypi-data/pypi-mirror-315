[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core>=1.9.0"
]

[tool.black]
extend = "ci/pyproject.toml"

[tool.poetry]
authors = [
  "Alex Kalaverin <alex@kalaver.in>",
  "Alexander Zap <a_zap@wargaming.net>"
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
description = "This is a module to run Gym environments remotely, to enable splitting environment hosting and agent training into separate processes (or even separate machines)."
homepage = "https://kalaver.in"
include = [
  "src/remote_gym/res/*"
]
keywords = [
  "dataclass",
  "decorators",
  "descriptors",
  "http",
  "import",
  "introspection",
  "logging",
  "python",
  "serialization",
  "string",
  "utilities"
]
license = "Proprietary"
name = "remote-gym"
packages = [
  {include = "remote_gym", from = "src"}
]
readme = "README.md"
version = "0.5.2"

[tool.poetry.dependencies]
dm-env-rpc = "^1.1.6"
fasteners = "^0.19"
gitpython = "^3.1.43"
gym = "^0.26.2"
gymnasium = "^0.29.0"
opencv-python = "^4.9.0.80"
protobuf = ">=3.20, <5"
psutil = "^6.0.0"
python = ">=3.9,<3.11"
setuptools = "^75.6.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3"
pre-commit = "^4.0.1"
ruff = "^0.8.3"

[tool.poetry.group.test.dependencies]
pytest = "^7.2"
pytest-cov = "^4.0"
tqdm = "^4.66.1"

[tool.poetry.group.test.dependencies.gym]
extras = [
  "classic-control"
]
version = "^0.26.2"

[tool.ruff]
extend = "ci/pyproject.toml"

[tool.ruff.lint.isort]
known-first-party = [
  "remote_gym"
]
known-third-party = [
  "dm_env",
  "dm_env_rpc",
  "fasteners",
  "google",
  "gymnasium",
  "tqdm",
  "cv2",
  "git",
  "grpc",
  "gym",
  "gymnasium",
  "numpy",
  "psutil",
  "typing_extensions"
]

[tool.versioneer]
VCS = "git"
parentdir_prefix = ""
style = "pep440"
tag_prefix = ""
versionfile_source = "pyproject.toml"

[tool.yamlfix]
line_length = 89
preserve_quotes = false
quote_basic_values = false
quote_representation = "'"
section_whitelines = 1
sequence_style = "block_style"
whitelines = 1
