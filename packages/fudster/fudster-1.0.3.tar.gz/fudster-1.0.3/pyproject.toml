[tool.coverage.run]
branch = true
source = [ "fudster" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/fudster/html' --cov-report xml:'../../coverage/apps/fudster/coverage.xml' --html='../../reports/apps/fudster/unittests/html/index.html' --junitxml='../../reports/apps/fudster/unittests/junit.xml'"

[tool.poetry]
name = "fudster"
version = "1.0.3"
description = "Fudster - A simple mL library for applications"
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "fudster"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.14"

    [tool.poetry.dependencies.annotated-types]
    version = "0.7.0 "
    markers = 'python_version >= "3.9" and python_version < "3.14"'
