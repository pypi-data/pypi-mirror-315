
[tool.poetry]
name = "binance_historical"
version = "0.1.1"
description = "A package for fetching Binance historical data"
authors = ["Tapanhaz"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Tapanhaz/binance_historical"

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "*"
tqdm = "*"
polars = "*"
aiolimiter = "*"
pandas = "*"
pyarrow = "*"
python-dateutil = "*"

# Platform-specific dependencies
uvloop = { version = "*", markers = "platform_system != 'Windows'" }  
winloop = { version = "*", markers = "platform_system == 'Windows'" }  
