[metadata]
name = lazr.restful
version = 2.0.3
maintainer = LAZR Developers
maintainer_email = lazr-developers@lists.launchpad.net
description = Publish Python objects as RESTful resources over HTTP.
long_description = file: README.rst, NEWS.rst
license = LGPL v3
url = https://launchpad.net/lazr.restful
download_url = https://launchpad.net/lazr.restful/+download
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
namespace_packages = lazr
packages = find:
package_dir = =src
include_package_data = True
zip_safe = False
install_requires = 
	docutils>=0.3.9
	grokcore.component>=1.6
	lazr.batchnavigator>=1.2.0-dev
	lazr.delegates>=2.0.3
	lazr.enum
	lazr.lifecycle
	lazr.uri
	martian>=0.11
	pytz
	setuptools
	testtools
	van.testing
	zope.component [zcml]
	zope.configuration
	zope.datetime
	zope.event
	zope.interface>=3.8.0
	zope.pagetemplate
	zope.processlifetime
	zope.proxy
	zope.publisher>=6.0.0
	zope.schema
	zope.security
	zope.traversing
python_requires = >=3.8

[options.packages.find]
where = src

[options.extras_require]
docs = Sphinx
test = zope.testing>=4.6.0
	zope.testrunner>=6.6.1
xml = lxml

[egg_info]
tag_build = 
tag_date = 0

