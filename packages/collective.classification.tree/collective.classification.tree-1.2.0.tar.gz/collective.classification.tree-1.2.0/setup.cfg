[zest.releaser]
create-wheel = false

[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	.gitattributes

[isort]
profile = black
case_sensitive = True
force_alphabetical_sort = True
force_grid_wrap = 0
force_single_line = True
include_trailing_comma = True
line_length = 88
lines_after_imports = 2
multi_line_output = 3

[flake8]
ignore = 
	W503,
	C812,
	E501
	T001
	C813
exclude = bootstrap.py,docs,*.egg.,omelette
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9
builtins = unicode,basestring

[egg_info]
tag_build = 
tag_date = 0

