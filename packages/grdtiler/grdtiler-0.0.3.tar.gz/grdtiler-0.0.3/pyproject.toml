[tool.poetry]
name = "grdtiler"
version = "0.0.2"
description = "A package for tiling GRD products"
authors = ["jrenaud2262 <jrenaud495@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "*"
pytest = "*"
pytest-cov = "*"
tqdm = "*"
shapely = "*"
xsar = "*"
xarray-safe-s1 = "*"
xradarsat2 = "*"
xarray-safe-rcm = "*"
xsarsea = "*"

[tool.poetry.dev-dependencies]
# Formatting and code quality tools
black = "*"
flake8 = "*"
codespell = "*"

# Build and release tools
build = "*"
wheel = "*"
twine = "*"
bump-my-version = "*"

# Testing tools
pytest = "*"
pytest-runner = "*"

# Documentation tools
sphinx = "*"
nbconvert = "*"
nbformat = "*"
ipykernel = "*"
livereload = "*"
watchdog = "*"

# MkDocs plugins for documentation
mkdocs = "*"
mkdocs-git-revision-date-plugin = "*"
mkdocs-git-revision-date-localized-plugin = "*"
mkdocs-jupyter = ">=0.24.0"
mkdocs-material = ">=9.1.3"
mkdocs-pdf-export-plugin = "*"
mkdocstrings = "*"
mkdocstrings-crystal = "*"
mkdocstrings-python-legacy = "*"

# Miscellaneous tools
pygments = "*"
pymdown-extensions = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
