[tool.poetry]
name = "bert-schemas"
version = "4.6.11"
description = "Bert service schemas"
authors = [
  "Larry Buza <lawrence.buza@infleqtion.com>",
  "Mike McGrath <michael.mcgrath@coldquanta.com>",
]
license = "Apache-2.0"
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
exclude = [
  "**/.pytest_cache/**/*",
  "**/__pycache__",
  ".gitignore",
  "README-DEV.md"
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
scipy = "^1.10.0"
matplotlib = "~3.6.2"
pydantic = { extras = ["email"], version = "^2.3.0" }
polyfactory = "^2.8.0"
pytest = "^8.2.0"
faker = "^33.1.0"

[[tool.poetry.source]]
name = "bert-packages"
url = "https://gitlab.com/api/v4/projects/39544653/packages/pypi/simple"
priority = "explicit"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.2"
lazydocs = "^0.4.8"
mypy = ">=0.991"
ipython = ">=8.7.0"
pytest-dotenv = ">=0.5.2"
ruff = "^0.6.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
