[project]
name = "cathodic-report"
dynamic = []
description = "Default template for PDM package"
authors = [
    { name = "svtter", email = "svtter@qq.com" },
]
dependencies = [
    "pydantic>=2.9.2",
    "matplotlib>=3.9.2",
    "python-docx>=1.1.2",
    "docxtpl>=0.18.0",
    "httpx>=0.27.2",
    "mplfonts>=0.0.10",
]
requires-python = "==3.11.*"
readme = "README.md"
version = "0.1.8"

[project.license]
text = "NOT OPEN SOURCE"

[tool.pdm]
distribution = true
source = [
    { name = "pypi", url = "https://pypi.tuna.tsinghua.edu.cn/simple", verify_ssl = false },
]

[tool.pdm.version]
source = "file"
path = "./src/cathodic_report/__init__.py"

[tool.pdm.scripts]
test = "pdm run pytest"
test_linux = "pdm run inv test"

[dependency-groups]
dev = [
    "pip>=24.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
