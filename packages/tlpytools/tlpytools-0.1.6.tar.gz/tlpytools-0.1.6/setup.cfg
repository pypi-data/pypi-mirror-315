[metadata]
name = tlpytools
version = 0.1.6
author = Forecasting TransLink
author_email = forecasting@translink.ca
description = A set of tools for building models at the TransLink Forecasting Team
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TransLinkForecasting/tlpytools
project_urls = 
	Bug Tracker = https://github.com/TransLinkForecasting/tlpytools/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

