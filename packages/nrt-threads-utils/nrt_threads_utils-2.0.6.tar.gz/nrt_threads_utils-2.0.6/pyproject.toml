[project]

name='nrt-threads-utils'
version='2.0.6'
authors=[
{ name='Eyal Tuzon', email='eyal.tuzon.dev@gmail.com' }
]
description='Threads utilities in Python'
keywords=[
'python', 'python3', 'python-3', 'tool', 'tools', 'thread', 'threads', 'pool',
'threads-pool', 'util', 'nrt', 'nrt-utils', 'nrt-utilities',
'threads-utils', 'threads-utilities', 'nrt-utilities',
'nrt-threads-utils', 'nrt-threads-utilities'
]
readme='README.md'
requires-python='>=3.8'
classifiers=[
'Programming Language :: Python :: 3',
'Programming Language :: Python :: 3.8',
'Programming Language :: Python :: 3.9',
'Programming Language :: Python :: 3.10',
'Programming Language :: Python :: 3.11',
'Programming Language :: Python :: 3.12',
'Programming Language :: Python :: 3.13',
'License :: OSI Approved :: MIT License',
'Operating System :: OS Independent',
]

dynamic=['dependencies']

[project.urls]

'Homepage'='https://github.com/etuzon/python-nrt-threads-utils'
'Bug Tracker'='https://github.com/etuzon/python-nrt-threads-utils/issues'
'documentation'='https://github.com/etuzon/python-nrt-threads-utils/wiki'

[tool.setuptools]

packages=[
    'nrt_threads_utils', 'nrt_threads_utils.threads_pool_manager',
    'tests.threads_pool_manager', 'tests.threads_pool_manager.performance',
    'nrt_threads_utils', 'nrt_threads_utils.threads_pool_manager',
    'tests.threads_pool_manager', 'tests.threads_pool_manager.performance'
]

py-modules = []