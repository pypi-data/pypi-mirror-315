[build-system]
requires = [
    "setuptools>=68.0",
    "appdirs>=1.4.4"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["rwskit"]

[project]
name="rwskit"
version="0.12.0"
description="Utility methods I've found useful."
authors = [
    {name = "Reid Swanson", email = "reid@reidswanson.com" }
]
readme = "README.md"
license = {file = "LICENSE.md"}
dependencies = [
    "humanize",
    "icontract",
    "numpy",
    "pympler"
]

[project.optional-dependencies]
bayes = ["arviz", "seaborn", "aesara", "pymc3"]
config = ["dataclass-wizard", "pydantic", "pyyaml", "pyyaml-include", "yamlable"]
numpy = ["numpy", "numpy-indexed", "xarray"]
pandas = ["pandas"]
sqlalchemy = ["sqlalchemy"]
benchmarking = ["numpy", "pandas", "plotnine[all]", "tqdm"]
notebooks = [
    "memory-profiler", "numpy", "numpy-indexed", "numpy-groupies", "pandas", "perfplot", "pysort"
]
bump2version = ["bump-my-version"]
documentation = ["sphinx-autoapi", "livereload", "six", "sphinx", "sphinx_rtd_theme"]
testing = ["pytest", "hypothesis"]
all = ["rwskit[bayes,cli,config,numpy,pandas,sqlalchemy,benchmarking,notebooks,bump2version,documentation,testing]"]

[project.urls]
Homepage = "https://bitbucket.org/reidswanson/rwskit"
Documentation = "https://rwskit.readthedocs.io/en/latest"
