[tool.poetry]
name = "themetpy"
version = "1.0.2"
description = "The Python Package for The MET Museum."
authors = ["Yuxi Sun"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "themetpy", from = "src" }
]
documentation = 'https://themetpy.readthedocs.io/en/latest/'
homepage = 'https://github.com/Sabrina0222/TheMetPy'
repository = 'https://github.com/Sabrina0222/TheMetPy'


[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-mock = "^3.14.0"
myst-nb = "^1.1.2"
sphinx-autoapi = "^3.4.0"
sphinx-rtd-theme = "^3.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
