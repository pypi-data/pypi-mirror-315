[tool.poetry]
authors = ["Nom Nom Data Inc <info@nomnomdata.com>"]
description = "Package containing empty cli"
license = "LGPL-3.0-only"
name = "nomnomdata-cli"
packages = [
  {include = "nomnomdata"},
]
readme = "README.md"
repository = "https://gitlab.com/nomnomdata/tools/nomnomdata-cli"
version = "2.0.1"

[tool.poetry.plugins."console_scripts"]
nnd = "nomnomdata.cli.cli:main"

[tool.poetry.dependencies]
click = "8.1.7"
coloredlogs = "^15.0.1"
dunamai = "^1.23.0"
packaging = "^24.2"
python = "^3.9"
requests = "^2.32.3"
rich = "^13.9.4"
setuptools= "^75.6.0"

[tool.poetry.dev-dependencies]
flake8 = "^7.1.1"
isort = "^5.13.2"
pre-commit = "^4.0.1"
pytest = "^8.3.4"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"


[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]

[tool.black]
include = '\.pyi?$'
line-length = 90
target-version = ['py38']

[tool.isort]
default_section = 'THIRDPARTY'
ensure_newline_before_comments = true
force_grid_wrap = 0
force_to_top = ['nomnomdata']
include_trailing_comma = true
known_first_party = ['nomnomdata', 'nominode', 'nomcom', 'engines_common', 'nomitall']
line_length = 90
multi_line_output = 3
use_parentheses = true

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = 90
