[tool.poetry]
name = "Super-SCAD-Thread"
version = "0.2.0"
description = "SuperSCAD widget for (parallel) threads"
authors = ["P.R. Water <p.r.water@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SuperSCAD/Thread"
documentation = "https://superscad.readthedocs.io/"
keywords = ["OpenSCAD", "SuperSCAD", "Thread"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Code Generators",
]

[tool.poetry.dependencies]
python = "^3.10.0"
super-scad = "^0.10.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-common = "poetry.core.masonry.api"
