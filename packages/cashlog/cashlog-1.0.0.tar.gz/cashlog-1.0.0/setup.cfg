[metadata]
name = cashlog
url = https://github.com/dmotte/cashlog
author = dmotte
license = MIT
description = Cash flow tracker
long_description = 
	[![GitHub main workflow](https://img.shields.io/github/actions/workflow/status/dmotte/cashlog/main.yml?branch=main&logo=github&label=main&style=flat-square)](https://github.com/dmotte/cashlog/actions)
	[![PyPI](https://img.shields.io/pypi/v/cashlog?logo=python&style=flat-square)](https://pypi.org/project/cashlog/)
	
	**Cash** flow **tracker**.
	
	Please refer to the [GitHub repository](https://github.com/dmotte/cashlog) for more information.
long_description_content_type = text/markdown
keywords = calculator csv command value cumulative cashlog tracker flow money tracking finance statistics monitor monitoring log analysis management cash track budgeting budget
classifiers = 
	Intended Audience :: End Users/Desktop
	Environment :: Console
	Natural Language :: English
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Topic :: Terminals
	Topic :: Utilities
version = 1.0.0

[options]
install_requires = 
	python-dateutil >= 2.9.0, < 2.10
python_requires = >=3.10.12
packages = cashlog

[options.entry_points]
console_scripts = 
	cashlog = cashlog.cli:main

[egg_info]
tag_build = 
tag_date = 0

