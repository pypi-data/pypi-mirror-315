[project]
name = "Patche"
version = "0.0.2b1"
description = "Modern Patch in Python"
authors = [
    { name = "jingfelix", email = "jingfelix@outlook.com" },
]
dependencies = [
    "typer[all]>=0.9.0",
    "pydantic>=2.5.3",
    "pydantic-settings>=2.2.1",
    "whatthepatch-pydantic==1.0.6a3",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
patche = "Patche.__init__:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "viztracer>=0.16.3",
    "whatthepatch>=1.0.7",
]
