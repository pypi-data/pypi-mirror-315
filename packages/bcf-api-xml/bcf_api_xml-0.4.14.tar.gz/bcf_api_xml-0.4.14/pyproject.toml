[tool.poetry]
name = "bcf-api-xml"
version = "0.4.14"
description = "Convert BCF-API to BCF-XML"
authors = ["Hugo Duroux <hugo@bimdata.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bimdata/BCF-API-XML-translator"
repository = "https://github.com/bimdata/BCF-API-XML-translator"

[tool.poetry.dependencies]
python = "^3.8"
lxml = "^4.5.0"
generateDS = "^2.35.13"
python-dateutil = "^2.8.0"
xlsxwriter = "^3.1.2"
pillow = "^10.0.1"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
black = "^22.3.0"
pre-commit = "^2.17.0"
reorder-python-imports = "^3.8.2"
pyflakes = "^2.5.0"
pycodestyle = "2.9.1"


[tool.black]
line-length = 95
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
