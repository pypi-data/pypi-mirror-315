[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "starco-utility"
version = "1.0.9"
description = "Starco utility package"
authors = [
    {name = "Mojtaba Tahmasbi", email = "m.tahmasbi0111@yahoo.com"},
]
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "cryptography",
    "psutil",
    "requests",
    "easy-db==0.9.15",
    "jdatetime",
    "deep-translator",
]


[tool.setuptools]
packages = ["utility"]

[project.scripts]
starco = "utility.scripts.__main__:main"