[metadata]
name = openmove
version = 0.1.0
author = Your Name
author_email = your.email@example.com
description = A Python package for video processing and pose estimation.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/openmove
project_urls = 
	Bug Tracker = https://github.com/yourusername/openmove/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= openmove
packages = find:
python_requires = >=3.6
install_requires = 
	opencv-python
	numpy
	mediapipe
	pandas
	imageio

[options.packages.find]
where = openmove

[options.extras_require]
dev = 
	pytest
	twine

[egg_info]
tag_build = 
tag_date = 0

