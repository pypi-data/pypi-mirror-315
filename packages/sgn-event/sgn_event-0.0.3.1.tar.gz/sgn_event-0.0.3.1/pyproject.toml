[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4.3",
    "wheel",
]
build-backend = "setuptools.build_meta"


[project]
name = "sgn-event"
version = "0.0.3.1"
authors = [
  { name="Chad Hanna", email="crh184@psu.edu" },
]
description = "Streaming Graph Navigator - Event. A framework to help navigate events through a graph. The events must flow."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]
dependencies = [
    "sgn",
    "hop-client",
]

[project.scripts]
sgnevent-dir-to-hop = "sgnevent.bin.dir_to_hop:main"

[project.urls]
Homepage = "https://git.ligo.org/greg/sgn-event"
Issues = "https://git.ligo.org/greg/sgn-event/issues"
