[project]
name = "tex-minify"
version = "0.1.0"
description = "A CLI tool to expand \\input commands in TeX files"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
dependencies = [
    "click>=8.1.0",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}
keywords = ["latex", "tex", "cli", "preprocessor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Text Processing :: Markup :: LaTeX",
]

[project.urls]
Homepage = "https://github.com/yourusername/tex-minify"
Repository = "https://github.com/yourusername/tex-minify.git"
"Bug Tracker" = "https://github.com/yourusername/tex-minify/issues"

[project.scripts]
tex-minify = "tex_minify.cli:main"

[project.entry-points."uvx"]
tex-minify = "tex_minify.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pixi.project]
name = "tex-minify"
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "win-64"]

[tool.pixi.dependencies]
python = ">=3.11"
pip = "*"
click = ">=8.1.0"
pytest = ">=7.0.0"

[tool.pixi.tasks]
install = "pip install -e ."
test = "pytest tests/"
build = "pip install build && python -m build"
