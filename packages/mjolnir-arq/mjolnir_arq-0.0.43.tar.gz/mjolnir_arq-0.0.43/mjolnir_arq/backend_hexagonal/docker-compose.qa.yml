version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.qa
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env.qa
    networks:
      - mynetwork
    restart: unless-stopped

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    networks:
      - mynetwork
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  mynetwork:
    driver: bridge
