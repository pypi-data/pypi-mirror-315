[tool.poetry]
name = "wfls"
version = "0.1.3"
description = "Custom CLI for personal use"
authors = ["Juan Roy <juanroy012@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
arrow = "^1.3.0"
regex = "^2024.11.6"
requests = "^2.32.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
wfls = "wfls.cli:main"
greet = 'wfls.cli:main'
movinfo = 'wfls.cli:main'
wc = 'wfls.cli:main'
help = 'wfls.cli:main'
-h = 'wfls.cli:main'
--help = 'wfls.cli:main'
ls = 'wfls.cli:main'
gol = 'wfls.cli:main'

