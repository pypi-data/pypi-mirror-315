[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "miniobj"
version = "0.0.2"
description = "A minimalistic Python library for loading Wavefront OBJ files."
requires-python = ">=3.7.0"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
]
readme = "README.md"


dependencies = ["tqdm", "numpy", "pillow"]

[tool.setuptools.packages.find]
include = ["miniobj*"]
