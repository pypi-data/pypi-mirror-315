[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ibson"
version = "0.0.5"
authors = [
    { name = "Aaron Gibson", email = "eulersidcrisis@yahoo.com"},
]
requires-python = ">=3.8"
description = "BSON parsing library and tool."
readme = "README.md"
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/eulersIDcrisis/ibson"
Repository = "https://github.com/eulersIDcrisis/ibson"
Issues = "https://github.com/eulersIDcrisis/ibson/issues"
