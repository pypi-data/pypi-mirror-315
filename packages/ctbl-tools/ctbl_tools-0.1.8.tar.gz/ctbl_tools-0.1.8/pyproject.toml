[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ctbl_tools"
version = "0.1.8"
license = "MIT"
authors = [
	{ name = "Cristian Bravo Lillo", email = "cristian.bravo@gmail.com" },
]
description = "A set of helpers classes for daily tasks: a reusable config file, a process helper, and a git interface."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
	"Programming Language :: Python :: 3.8",
	"License :: OSI Approved :: MIT License",
	"Development Status :: 3 - Alpha",
	"Environment :: Console",
	"Operating System :: POSIX :: Linux",
	"Topic :: Utilities",
]
