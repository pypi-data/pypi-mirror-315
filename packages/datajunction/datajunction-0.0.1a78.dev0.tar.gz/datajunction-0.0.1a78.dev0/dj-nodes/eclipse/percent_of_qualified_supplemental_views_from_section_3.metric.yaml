display_name: Percent of Qualified Supplemental Views From Section 3
description: Percent of Qualified Supplemental Views From Section 3 of Eclipse
query: |-
  SELECT  1.0 * SUM(COALESCE(sum_pct_section_3_qualified_supplemental_plays, 0)) / NULLIF(SUM(COALESCE(count_pct_section_3_qualified_supplemental_plays, 0)), 0)
   FROM ${prefix}eclipse.tvui_homepage_account_counts_base
tags:
- xp.report
required_dimensions: []
direction: neutral
unit: percentage
