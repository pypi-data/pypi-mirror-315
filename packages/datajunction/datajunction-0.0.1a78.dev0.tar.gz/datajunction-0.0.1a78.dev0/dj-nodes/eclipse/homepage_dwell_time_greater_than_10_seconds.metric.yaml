display_name: Homepage Dwell Time Greater Than 10 Seconds
description: '% of sessions with homepage dwell time >= 10 seconds'
query: |-
  SELECT  1.0 * SUM(COALESCE(session_cnt_w_dwell_ge_10s, 0)) / NULLIF(SUM(COALESCE(session_cnt, 0)), 0)
   FROM ${prefix}eclipse.tvui_homepage_account_counts_base
tags:
- xp.report
required_dimensions: []
direction: neutral
unit: percentage
