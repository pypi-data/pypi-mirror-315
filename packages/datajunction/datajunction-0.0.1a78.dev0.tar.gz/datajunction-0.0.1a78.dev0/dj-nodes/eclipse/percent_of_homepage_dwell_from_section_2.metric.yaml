display_name: Percent of Homepage Dwell From Section 2
description: Percent of Homepage Dwell From Section 2 of Eclipse
query: |-
  SELECT  1.0 * SUM(COALESCE(sum_pct_section_2_dwell, 0)) / NULLIF(SUM(COALESCE(count_pct_section_2_dwell, 0)), 0)
   FROM ${prefix}eclipse.tvui_homepage_account_counts_base
tags:
- xp.report
required_dimensions:
- account_id
direction: neutral
unit: percentage
