display_name: Live Title Starters Within 4 Days of Live
description: For a given title, % of allocated accounts are Live title starters within
  4 days (96h) of Live stream end timestamp.
query: |-
  SELECT  SUM(IF(COALESCE(live_plus_96h_content_viewing_secs, 0) >= 120, 1, 0))
   FROM ${prefix}live.live_starters_viewing_secs_w_allocation
tags:
- xp.report
required_dimensions: []
direction: higher_is_better
unit: percentage
