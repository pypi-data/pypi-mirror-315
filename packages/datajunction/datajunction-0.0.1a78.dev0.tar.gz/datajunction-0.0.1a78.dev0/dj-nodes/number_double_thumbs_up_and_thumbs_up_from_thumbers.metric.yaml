display_name: 'Member: Number Double Thumbs Up And Thumbs Up From Thumbers'
description: Number of double thumbs up + thumbs up per account during the test window,
  of accounts with at least one thumb
query: SELECT SUM(IF(thumb=1,double_thumb_up+thumb_up,NULL)) FROM ${prefix}thumb
tags: []
required_dimensions: []
direction: higher_is_better
unit: unitless
