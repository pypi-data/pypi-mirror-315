display_name: 'Member: Number Double Thumbs Up And Thumbs Up'
description: Number of double thumbs up + thumbs up per account during the test window,
  including accounts with zero thumbs
query: SELECT SUM(COALESCE(double_thumb_up,0))+SUM(COALESCE(thumb_up,0)) FROM ${prefix}thumb
