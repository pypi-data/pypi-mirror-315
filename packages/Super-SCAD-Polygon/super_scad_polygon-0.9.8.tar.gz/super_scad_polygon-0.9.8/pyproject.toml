[tool.poetry]
name = "Super-SCAD-Polygon"
version = "0.9.8"
description = "SuperSCAD widgets for polygons and smooth polygons."
authors = ["P.R. Water <p.r.water@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SuperSCAD/Polygon"
documentation = "https://superscad.readthedocs.io/"
keywords = ["OpenSCAD", "SuperSCAD", "Polygon"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Code Generators",
]

[tool.poetry.dependencies]
python = "^3.10.0"
super-scad = "^0.10.3"
super-scad-smooth-profile = "^0.6.2"

[tool.poetry.group.dev.dependencies]
coverage = "^7.6.7"
super-scad-circle-plus = "^0.9.9"
super-scad-smooth-profiles = "^0.6.2"

[build-system]
requires = ["poetry-core"]
build-common = "poetry.core.masonry.api"
