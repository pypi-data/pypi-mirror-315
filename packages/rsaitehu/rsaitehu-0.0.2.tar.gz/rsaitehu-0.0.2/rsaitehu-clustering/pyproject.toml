# rsaitehu-clustering/pyproject.toml

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["rsaitehu"]
namespaces = true

[project]
name = "rsaitehu-clustering"
version = "0.0.1"
description = "clustering utilities"
dependencies = [
  "numpy>=1.22.0",
  "pandas>=1.5.1",
  "scikit-learn>=1.1.3",
  "matplotlib>=3.5.3"
]
