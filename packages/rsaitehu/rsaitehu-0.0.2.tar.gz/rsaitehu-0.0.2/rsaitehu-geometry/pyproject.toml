# rsaitehu-geometry/pyproject.toml

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["rsaitehu"]
namespaces = true

[project]
name = "rsaitehu-geometry"
version = "0.0.1"
description = "geometry utilities"
dependencies = [
  "numpy>=1.22.0",
  "scipy>=1.9.3"
]
