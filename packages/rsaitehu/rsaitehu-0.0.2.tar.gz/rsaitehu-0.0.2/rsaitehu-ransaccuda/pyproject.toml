# rsaitehu-ransaccuda/pyproject.toml

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["rsaitehu"]
namespaces = true

[project]
name = "rsaitehu-ransaccuda"
version = "0.0.2"
description = "ransac utilities with cuda support"
dependencies = [
  "numpy>=1.22.0",
  "open3d>=0.16.0",
  "numba>=0.56.4",
  "rsaitehu-ransac>=0.0.1",
  "rsaitehu-geometry>=0.0.1",
  "rsaitehu-sampling>=0.0.1"
]
