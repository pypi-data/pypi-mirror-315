# rsaitehu-stats/pyproject.toml

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["rsaitehu"]
namespaces = true

[project]
name = "rsaitehu-stats"
version = "0.0.2"
description = "Stats utilities"
dependencies = [
  "numpy>=1.22.0",
  "pandas>=1.5.1",
  "scipy>=1.9.3",
  "scikit-posthocs>=0.7.0",
  "pingouin>=0.5.3",
  "matplotlib>=3.5.3",
  "seaborn>=0.12.1",
  "pyreadr>=0.4.9"
]
