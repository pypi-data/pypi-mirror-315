[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rsaitehu"
version = "0.0.2"
authors = [
  { name="José María Martínez Otzeta", email="jmartinezot@gmail.com" },
]
description = "Modules created at the RSAIT group at UPV/EHU"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/rsaitehu"
"Bug Tracker" = "https://github.com/pypa/rsaitehu/issues"

[project.optional-dependencies]
sampling = ["numpy>=1.22.0", "open3d>=0.16.0"]
docs = ["sphinx-automodapi"]

[tool.hatch.build.targets.wheel]
packages = ["rsaitehu"]


