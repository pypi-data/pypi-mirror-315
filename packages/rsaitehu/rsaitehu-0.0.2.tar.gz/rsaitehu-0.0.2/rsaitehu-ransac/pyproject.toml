# rsaitehu-ransac/pyproject.toml

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["rsaitehu"]
namespaces = true

[project]
name = "rsaitehu-ransac"
version = "0.0.6"
description = "ransac utilities"
dependencies = [
  "numpy>=1.22.0",
  "open3d>=0.16.0",
  "rsaitehu-geometry>=0.0.1",
  "rsaitehu-sampling>=0.0.1"
]

