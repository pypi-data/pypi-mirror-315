# rsaitehu-drawing/pyproject.toml

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["rsaitehu"]
namespaces = true

[project]
name = "rsaitehu-drawing"
version = "0.0.1"
description = "drawing utilities"
dependencies = [
  "numpy>=1.22.0",
  "open3d>=0.16.0",
  "rsaitehu-geometry>=0.0.1",
  "matplotlib>=3.5.3"
]
