variables:
    PIP_DOWNLOAD_DIR: ".pip"

cache:
  key: "${CI_JOB_NAME}"
  paths:
    - .cache/pip
    - .venv

stages:
  - pubs
  - pypi-pub

# Jobs templates ------------------

.install-deps-template: &install-deps
  before_script:
    - sed -i "/^version/s/\(.*\)/version = \"$CI_COMMIT_REF_NAME\"/" pyproject.toml
    - cat pyproject.toml
    - curl -sSL https://astral.sh/uv/install.sh | sh
    - uv venv
    - source .venv/bin/activate
    - pip install build twine
    - uv pip install -e .

.pub-template: &pub
  <<: *install-deps
  stage: pubs
  script:
      - env
      - python -m build
      - TWINE_USERNAME="$GITLAB_PYPI_NAME" TWINE_PASSWORD="$GITLAB_PYPI_PWD" twine upload --repository-url https://gitlab.com/api/v4/projects/27867877/packages/pypi dist/*
  only:
    - tags

.pypi-template: &pypi
  <<: *install-deps
  stage: pypi-pub
  script:
      - python -m build
      - TWINE_USERNAME="__token__" TWINE_PASSWORD="$PYPI_TOKEN" twine upload dist/*
  only:
      - /^[0-9]+[.][0-9]+([.][0-9]+)?$/

py-pub:
  <<: *pypi
  image: python:3.8

python-pub:
  <<: *pub
  image: python:3.8