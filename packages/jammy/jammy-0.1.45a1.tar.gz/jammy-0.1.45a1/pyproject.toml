[project]
name = "jammy"
# version = "0.0.1"  # This should be overriden by the CI at publish time
version = "0.1.45a1"  # alpha1 is written as a1 in PEP 440
description = "A Versatile ToolBox"
authors = [
    {name = "Qin", email = "qsh.zh27@gmail.com"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8.1,<=3.12"
dependencies = [
    "numpy>=1.24.1",
    "scipy>=1.10.1",
    "loguru>=0.7.0",
    "einops>=0.6.0",
    "hydra-core>=1.2.1",
    "GitPython>=3.1.17",
    "ipdb>=0.13.8",
    "matplotlib>=3.7.1",
    "gpustat>=0.6.0",
    "tqdm>=4.11.0",
    "filelock>=3.8.0",
    "timeout-decorator>=0.5.0",
    "stackprinter>=0.2.10",
]

[project.optional-dependencies]
torch = [
    "wandb>=0.10.31",
    "lightning>=2.0.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "torchinfo>=1.5.3",
]
web = [
    "tornado>=6.1",
    "pyzmq>=22.3.0",
]
storage = [
    "h5py>=3.4.0",
    "msgpack>=1.0.2",
    "msgpack-numpy>=0.4.7",
    "pyarrow>=6.0.0",
    "lmdb>=1.2.1",
    "python-memcached>=1.59",
]
pro = [
    "line-profiler>=3.3.1",
    "ubelt>=0.10.2",
    "parse>=1.19.0",
    "pudb>=2022.1",
]
viz = ["plotly>=5.20.0"]
all = [
    "wandb>=0.10.31",
    "lightning>=2.0.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "torchinfo>=1.5.3",
    "tornado>=6.1",
    "pyzmq>=22.3.0",
    "h5py>=3.4.0",
    "msgpack>=1.0.2",
    "msgpack-numpy>=0.4.7",
    "pyarrow>=6.0.0",
    "lmdb>=1.2.1",
    "python-memcached>=1.59",
    "line-profiler>=3.3.1",
    "ubelt>=0.10.2",
    "parse>=1.19.0",
    "pudb>=2022.1",
    "plotly>=5.20.0",
]

[project.scripts]
jgpus = "jammy.cli_scripts.gpu_sc:start_sever"
jgpuc = "jammy.cli_scripts.gpu_sc:start_client"
jshs = "jammy.cli_scripts.shell_executor:start_sever"
jshc = "jammy.cli_scripts.shell_executor:echo_hello"
jshinfo = "jammy.cli_scripts.shell_executor:echo_state"
jshka = "jammy.cli_scripts.shell_executor:client_kill_all"
jinspect-file = "jammy.cli_scripts.inspect_file:simple"
jinspect-print = "jammy.cli_scripts.inspect_file:simple_print"
jsys-info = "jammy.cli_scripts.sys_info:main"
jdk = "jammy.cli_scripts.dk:my_app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["jammy", "jamtorch", "jamnp", "jamviz", "jamweb"]

[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
Documentation = "https://jammy.readthedocs.io/en/latest/"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py38"