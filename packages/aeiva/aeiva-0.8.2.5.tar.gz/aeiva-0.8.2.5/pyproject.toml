[tool.poetry]
name = "aeiva"
version = "0.8.2.5"
description = "aeiva is a general AI agent framework"
authors = ["Bang Liu <chatsci.ai@gmail.com>"]
license = "Apache License Version 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
appium-python-client = "4.3.0"
arxiv = "2.1.3"
chromadb = "0.5.20"
click = "8.1.7"
deepspeed = "0.15.4"
docker = "6.1.3"
fastapi = "0.115.5"
gradio = "5.6.0"
importlib-metadata = "8.5.0"
litellm = "1.52.15"
mammoth = "1.8.0"
markdownify = "0.13.1"
matplotlib = "3.9.3"
mkdocs = "1.6.1"
moviepy = "2.1.1"
neo4j = "5.26.0"
networkx = "3.4.1"
numpy = "2.1.3"
ocrmypdf = "16.6.2"
opencv-python = "4.10.0.84"
pandas = "2.2.3"
pathspec = "0.12.1"
pdfplumber = "0.11.4"
psutil = "5.9.8"
psycopg2 = "2.9.10"
pyautogui = "0.9.41"
pydantic = "2.10.1"
pygame = "2.6.1"
pymilvus = "2.4.9"
pymupdf4llm = "0.0.17"
pypdf = "5.1.0"
pytesseract = "0.3.13"
pytest = "8.3.3"
python-docx = "1.1.2"
pytorch-lightning = "2.4.0"
pywinauto = "0.6.6"
qdrant-client = "1.12.1"
requests = "2.32.3"
scipy = "1.14.1"
selenium = "4.26.1"
setuptools = "75.1.0"
soundfile = "0.12.1"
torch = "2.4.1"
torchvision = "0.19.1"
tqdm = "4.66.5"
transformers = "4.45.2"
uvicorn = "0.32.1"

[tool.poetry.scripts]
aeiva-chat-terminal = "aeiva.command.aeiva_chat_terminal:run"
aeiva-chat-gradio = "aeiva.command.aeiva_chat_gradio:run"
aeiva-server = "aeiva.command.aeiva_server:run"
maid-chat = "aeiva.command.maid_chat:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
