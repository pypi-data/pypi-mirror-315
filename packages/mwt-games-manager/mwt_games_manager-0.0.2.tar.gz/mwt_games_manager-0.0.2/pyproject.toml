[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mwt_games_manager"
version = "0.0.2"
authors = [
  { name="Mani Fatemi", email="mani@milkywaytrail.ca" },
]
description = "Manages users game data in MWT games"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
exclude = ["configs/*"]

[tool.hatch.build.targets.wheel]
packages = ["src/models"]