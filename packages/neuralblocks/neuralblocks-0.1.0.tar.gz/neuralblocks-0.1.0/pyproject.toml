[project]
name = "neuralblocks"
version = "0.1.0"
description = "Reusable components for neural network training, bloat free."
readme = "README.md"
authors = [
    { name = "Mauro Sciancalepore", email = "maurosciancalepore98@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "datasets>=3.2.0",
    "matplotlib>=3.10.0",
    "opencv-python-headless>=4.10.0.84",
    "pandas>=2.2.3",
    "pillow>=11.0.0",
    "pydantic>=2.10.3",
    "torch>=2.5.1",
    "torchvision>=0.20.1",
]



[tool.uv.sources]
torch = [
  { index = "pytorch-cu121", marker = "platform_system == 'Windows'" },
  { index = "pytorch-cu121", marker = "platform_system == 'Linux'" },
]
torchvision = [
  { index = "pytorch-cu121", marker = "platform_system == 'Windows'" },
  { index = "pytorch-cu121", marker = "platform_system == 'Linux'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu121"
url = "https://download.pytorch.org/whl/cu121"
explicit = true


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
