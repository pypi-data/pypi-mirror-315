[tool.poetry]
name = "awsgi2"
version = "1.0.2"
description = "A WSGI gateway for the AWS API Gateway/Lambda proxy integration"
authors = [
    "Eero af Heurlin <eero.afheurlin@advian.fi>",
    "Arsi Juote <arsi.juote@advian.fi>",
    "Matthew Wedgwood <mw@rmn.com>",  # Original awsgi package author
]
homepage = "https://gitlab.com/advian-oss/python-awsgi2/"
repository = "https://gitlab.com/advian-oss/python-awsgi2/"
license = "MIT"
readme = "README.rst"
[tool.poetry.group.dev.dependencies]
pyyaml = "^6.0.2"


[tool.black]
line-length = 120
target-version = ['py38']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  |  __pycache__
)
'''

[tool.pytest.ini_options]
junit_family="xunit2"
addopts="--cov=awsgi2 --cov-fail-under=65 --cov-branch"
asyncio_mode="strict"

[tool.pylint.format]
max-line-length = 120

[tool.pylint.design]
max-parents = 10

[tool.pylint.messages_control]
disable=["fixme", "W1202", "C0330", "C0209"]

[tool.pylint.similarities]
min-similarity-lines = 8
ignore-imports = true

[tool.coverage.run]
omit = ["tests/*"]
branch = true

[tool.poetry.dependencies]
python = "^3.8"
libadvian = "^1.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
coverage = "^6.3"
pytest-cov = "^3.0"
pylint = "^2.13"
black = "^22.3"
bandit = "^1.7"
mypy = "^0.942"
pre-commit = "^2.17"
bump2version = "^1.0"
detect-secrets = "^1.2"
Flask = "^2.1"
aws-lambda-powertools = "^1.31"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
