[tool.poetry]
name = "qubit-measurement-analysis"
version = "0.21.2"
description = "Tools for analyzing in-phase / quadrature signals from superconducting quantum systems"
authors = ["Nikolai Zhitkov <kolya.zhitkov@gmail.com>"]
readme = "README.md"
repository = "https://github.com/ikaryss/qubit-measurement-analysis"
packages = [{include = "qubit_measurement_analysis", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
# numpy = ">=1.23.0"
numpy = "<2.0.0"
scipy = ">=1.8.1"
matplotlib = ">=3.5.2"
scikit-learn = "^1.5.2"
fastcluster = "^1.2.6"


[tool.poetry.group.dev.dependencies]
commitizen = "^3.27.0"
black = "^24.4.2"
mypy = "^1.10.0"
notebook = "^7.2.1"
sphinx = "^7.4.6"
pytest = "^8.3.4"


[tool.poetry.group.cython]
optional = true

[tool.poetry.group.cython.dependencies]
cython = "^3.0.11"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver"
version_provider = "poetry"
update_changelog_on_bump = true
major_version_zero = true
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
