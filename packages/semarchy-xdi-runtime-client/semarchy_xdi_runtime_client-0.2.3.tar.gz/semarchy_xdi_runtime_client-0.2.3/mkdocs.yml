site_name: Semarchy XDI Runtime Client
repo_url: https://gitlab.com/chantreau-v/semarchy-xdi-runtime-client
site_description: A client for the Semarchy XDI Runtime
site_author: Vincent Chantreau
theme:
  name: "material"
  logo: assets/py-logo.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            heading_level: 2
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: true
            show_category_heading: true
            docstring_style: google
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - mkdocs-click
  - attr_list

watch:
  - src

nav:
  - Home: index.md
  - Code Reference: reference/
  - CLI: cli/
