[project]
name = "lastuuid"
version = "0.1.2"
description = "UUID gen for the python standard library."
readme = "README.md"
license = { text = "MIT License" }
authors = [{ name = "Guillaume Gauvrit", email = "guillaume@gauvr.it" }]
requires-python = ">=3.9"
keywords = ["environment", "substitution", "variables"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/mardiros/lastuuid"
Documentation = "https://github.com/mardiros/lastuuid/blob/main/README.md"
Repository = "https://github.com/mardiros/lastuuid.git"
Issues = "https://github.com/mardiros/lastuuid/issues"
Changelog = "https://github.com/mardiros/lastuuid/blob/main/CHANGELOG.md"

[dependency-groups]
dev = ["pip>=24.2", "mypy>=1.4.0,<2", "pytest>=8,<9", "pydantic>=2.7.0,<3"]


[tool.maturin]
bindings = "pyo3"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
