[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "raphson_music_client"
version = "1.2.0"
authors = [
    { name = "Robin Slot", email = "robin@rslot.nl" },
]
description = "Raphson music player API client"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Sound/Audio",
    "Typing :: Typed"
]
dependencies = [
    "aiohttp",
]

[project.urls]
Homepage = "https://codeberg.org/raphson/music-client-python"
Issues = "https://codeberg.org/raphson/music-client-python/issues"

[tool.basedpyright]
include = ["raphson_music_client"]
reportUnusedCallResult = false
reportAny = false
reportExplicitAny = false

[tool.black]
line-length = 120

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-x" # exit after first failure
