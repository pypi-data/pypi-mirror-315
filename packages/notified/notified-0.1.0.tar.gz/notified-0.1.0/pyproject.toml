[tool.poetry]
name = "notified"
version = "0.1.0"
description = "Simple pub/sub implementation using PostgreSQL events."
authors = ["Alex Osadchuk <alxosd@proton.me>"]
license = "Apache-2.0"
homepage = "https://github.com/aleosd/motified"
repository = "https://github.com/aleosd/notified"
documentation = "https://github.com/aleosd/notified"
readme = "README.md"
packages = [{include = "notified"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Database",
]


[tool.poetry.dependencies]
python = "^3.10"
psycopg2-binary = "^2.9"
nanos = "^0.1.5"


[tool.poetry.group.dev.dependencies]
pylint = "^3.3.2"
ruff = "^0.8.1"
mypy = "^1.13.0"
types-psycopg2 = "^2.9.21.20241019"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
