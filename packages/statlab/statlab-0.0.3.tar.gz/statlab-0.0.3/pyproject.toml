[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "statlab"
version = "0.0.3"
authors = [
  { name="Noam Rotenberg", email="nrotenb1@alumni.jh.edu" },
  { name="Zan Chaudhry", email="zchaudh3@alumni.jh.edu" },
]
description = "A python package offering a variety of statistical and machine learning tools."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/noamrotenberg/statlab"