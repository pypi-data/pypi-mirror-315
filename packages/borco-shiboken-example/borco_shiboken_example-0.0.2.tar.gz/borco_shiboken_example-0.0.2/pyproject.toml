[project]
name = "borco-shiboken-example"
version = "0.0.2"
description = "Example creating a Python binding for Qt6 and C++ with shiboken"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.12"
authors = [
    { name = "Ioan CÄƒlin", email = "iborco@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3",
    # "Typing :: Typed",
]
keywords = [
    "c++",
    "cmake",
    "cpp",
    "cxx",
    "example",
    "shiboken",
    "pyside6",
    "python",
    "scikit-build-core",
]
dependencies = []

# ---------------------------------------------------------------------------

[project.urls]
Homepage = "https://iborco-pyside.gitlab.io/demos/borco-shiboken-example/#/"
# Documentation = ""
Repository = "https://gitlab.com/iborco-pyside/demos/borco-shiboken-example"
Issues = "https://gitlab.com/iborco-pyside/demos/borco-shiboken-example/-/issues"
# Changelog = ""

# ---------------------------------------------------------------------------

[dependency-groups]
dev = [
    "pyside6>=6.8.1",
    "pytest>=8.3.4",
    "shiboken6>=6.8.1",
    "shiboken6-generator>=6.8.1",
]

# ---------------------------------------------------------------------------

[build-system]
requires = [
    "scikit-build-core",
    "shiboken6>=6.8.1",
    "shiboken6-generator>=6.8.1",
]
build-backend = "scikit_build_core.build"

[tool.scikit-build-core]
wheel.py-api = "cp312"

# ---------------------------------------------------------------------------

[tool.pytest.ini_options]
testpaths = ["tests/python"]
