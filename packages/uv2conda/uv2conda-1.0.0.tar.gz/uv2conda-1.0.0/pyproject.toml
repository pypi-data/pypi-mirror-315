[project]
name = "uv2conda"
version = "1.0.0"
description = "Create a Conda environment file from a Python project using uv."
readme = "README.md"
authors = [
    { name = "Fernando Pérez-García", email = "fepegar@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "loguru",
    "packaging",
    "pyyaml",
    "typer",
]

[dependency-groups]
dev = [
    "bump-my-version>=0.28.1",
    "git-changelog>=2.5.3",
    "ipykernel>=6.29.5",
    "pre-commit-uv>=4.1.4",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "pytest-sugar>=1.0.0",
    "ruff>=0.8.0",
    "tox-uv>=1.16.0",
]

[project.scripts]
uv2conda = "uv2conda.main:app"

[project.urls]
Homepage = "https://github.com/fepegar/uv2conda"
Source = "https://github.com/fepegar/uv2conda"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
# https://docs.astral.sh/ruff/linter/#rule-selection
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.ruff.lint.isort]
force-single-line = true
