[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "NCBI_id_grab"
version = "0.0.3"
authors = [
  { name="Cong Pham", email="phamleminhcong34@gmail.com" },
]
description = "A small package for converting bacterial names into NCBI IDs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
NCBI_id_grab = ["data/*.csv"]