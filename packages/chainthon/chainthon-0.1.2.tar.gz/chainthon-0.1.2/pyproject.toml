[project]
name = "chainthon"
version = "0.1.2"
description = "A Python library for building chatbots and conversational applications"
authors = [
    {name = "rontom", email = "rontomai@gmail.com"}
]
license = {text = "Apache License, Version 2.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "uvicorn>=0.15.0",
    "fastapi>=0.68.0",
    "pydantic>=2.0.0",
]

[project.scripts]
chainthon = "chainthon.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.14.0",
    "black>=21.0",
    "isort>=5.0",
    "mypy>=0.900",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src"]

[tool.hatch.version]
path = "src/chainthon/version.py"

[tool.ruff]
select = ["E", "F", "I"]
line-length = 120
src = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
