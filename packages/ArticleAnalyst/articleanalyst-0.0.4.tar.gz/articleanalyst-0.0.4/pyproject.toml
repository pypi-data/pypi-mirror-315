[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ArticleAnalyst"
version = "0.0.4"
authors = [
  { name="shi4712", email="shi4712@genetics.ac.cn" },
]
description = "This is a package to process large-scale article data downloaded from PubMed."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "scipy>=1.7.3",
    "statsmodels>=0.13.5",
    "bioDAG>=0.0.4",
    "biopython>=1.81",
    "nltk>=3.6.7",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/shi4712shi/ArticleAnalyst/"
Issues = "https://github.com/shi4712shi/ArticleAnalyst/issues"

