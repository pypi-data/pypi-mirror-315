[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "TestLitePytest"
description = "Pytest adaptor for TestLite TMS system"
version = "0.3.0"
readme = "README.rst"
requires-python = ">=3.10"
authors = [
    { name = "Dmitry Skryabin", email = "skryabind98@gmail.com" },
]
maintainers = [
    { name = "Dmitry Skryabin", email = "skryabind98@gmail.com" },
]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
    "Framework :: Pytest"
]
dependencies = [
    "pytest>=8.3.2",
    "requests>=2.32.3"
]
[project.urls]
Repository = "https://github.com/DmitrySkryabin/TestLitePytest"
TestLite = "https://github.com/DmitrySkryabin/TestLite"
[project.entry-points.pytest11]
TestLitePytest = "testlite_pytest.plugin"
