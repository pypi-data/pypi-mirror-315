[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "epcis_dummy_generator"
version = "0.0.1"
authors = [
  { name="Violeta Carvalho", email="violetadecarvalho@gmail.com" },
]
description = "A package for testing with EPCIS data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Violeta-Carvalho/EPCIS-Dummy-Generator"
Issues = "https://github.com/Violeta-Carvalho/EPCIS-Dummy-Generator/issues"