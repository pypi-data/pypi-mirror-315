################################################################################
[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["zynamon"]

################################################################################
[project]
name = "zynamon"
version = "0.0.3"
description = "Generalized & powerful time-series class and related functions"
readme = "README_pkg.md"
authors = [ { name="Dr. Marcus Zeller", email="dsp4444@gmail.com" } ]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
requires-python = ">=3.8"
dependencies = [
    "h5py",
    "numpy", 
    "pandas",
    "plotly",
    "scipy"
]

keywords = ["time-series", "monitoring", "analysis", "prediction"]

[project.urls]
Homepage = "https://github.com/zynt3c/zynamon"
Package = "https://pypi.org/project/zynamon/"

[project.scripts]
zynamon-demo= "zynamon:demo"