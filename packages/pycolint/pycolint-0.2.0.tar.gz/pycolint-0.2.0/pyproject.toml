[project]
name = "pycolint"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "tomlkit>=0.13.2",
    "pylsp-mypy>=0.6.9",
    "pylsp-rope>=0.1.17",
    "pytest>=8.3.4",
    "python-lsp-server>=1.12.0",
    "ruff>=0.8.2",
    "tomlkit>=0.13.2",
    "towncrier>=24.8.0",
    "opr",
    "ipython>=8.30.0",
]

[project.scripts]
pycolint = "pycolint.main:main"

[tool.mypy]
files = ["src/pycolint/**/*.py"]
mypy_path = "src/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pycolint"]

[tool.pytest.ini_options]
python_files = ["*_test.py", "test_*.py"]
testpaths = ["test"]
python_classes = ["*Test", "Test*"]

[tool.towncrier]
package = "pycolint"
package_dir = "src"

[tool.uv.sources]
opr = { git = "https://github.com/glencoe/opr", rev = "0.3.0" }
