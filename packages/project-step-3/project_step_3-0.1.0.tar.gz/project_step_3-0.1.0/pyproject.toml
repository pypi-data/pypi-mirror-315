[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "project-step-3"  # Your package name
version = "0.1.0"
description = "A package for managing workouts, macros, and goals"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}

authors = [
    {name = "Suneet D'Silva", email = "suneetdsilva@gmail.com"},
    {name = "Aamna Amer", email = "aamna_a@live.com"}
]

dependencies = [
    "tabulate>=0.9.0"  # List dependencies here
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
homepage = "https://github.com/aamna-amer/project-step-3"  # Update with your GitHub URL