[metadata]
description-file = readme.rst
license_file = LICENSE

[options]
python_requires = >= 3.8
install_requires = 
	click
	requests
	numpy
	matplotlib
	pandas
	tqdm
	metar >= 1.5

[options.extras_require]
dev = 
	black
	codecov
	coverage
	flake8
	pytest
	pytest-flake8
	pytest-mpl
	pytest-cov

[tool:pytest]
testpaths = cloudside
markers = 
	mpl_image_compare
	runslow
flake8-ignore = 
	E501
	E131
	E128
	cloudside/tests/test_*.py E241 E131
	check_cloudside.py ALL
	docs/* ALL
flake8-max-line-length = 90

[egg_info]
tag_build = 
tag_date = 0

