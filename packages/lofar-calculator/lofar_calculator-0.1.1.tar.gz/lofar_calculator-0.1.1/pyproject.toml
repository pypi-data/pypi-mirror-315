[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lofar-calculator"
version = "0.1.1"
authors = [
    { name="ASTRON", email="sdco@astron.nl" },
]
maintainers = [
    { name="N. Peters", email="peters@astron.nl" },
    { name="S. ter Veen", email="veen@astron.nl" },
    { name="K. Kliffen", email="kliffen@astron.nl" },
    { name="M. Altena", email="altena@astron.nl" },
]
description = "The LOFAR Unified Calculator for Imaging, or LUCI, is a unified web interface that allows users to compute several parameters relevant for planning an interferometric observation with LOFAR."
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Framework :: Dash",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "astroquery",
    "astropy",
    "dash",
    "dash-bootstrap-components == 0.13.1",
    "ephem",
    "fpdf2",
    "matplotlib",
    "numpy",
    "kaleido",
]

[project.urls]
Homepage = "https://git.astron.nl/ao/sdco/LOFAR-calculator"
Issues = "https://git.astron.nl/ao/sdco/LOFAR-calculator/-/issues"

[tool.setuptools.package-data]
"*" = ["*.pdf", "*.txt"]
