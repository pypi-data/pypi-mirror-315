[project]
name = "dld-magnet"
version = "1.0.2"
description = "Magnet link downloader"
authors = [
    { name = "tadeasf", email = "business@tadeasfort.com" }
]
dependencies = [
    "typer>=0.15.1",
    "rich>=13.9.4",
    "qbittorrent-api>=2024.11.70",
    "socks>=0",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.scripts]
dld-magnet = "dld_magnet.__init__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/dld_magnet"]