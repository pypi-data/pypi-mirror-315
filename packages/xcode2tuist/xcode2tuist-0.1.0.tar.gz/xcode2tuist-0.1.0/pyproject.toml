[project]
name = "xcode2tuist"
version = "0.1.0"
description = "Convert Xcode projects to Tuist project descriptions"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Igor Tarasenko", email = "tarasenko.igor.v@gmail.com" }
]
keywords = ["xcode", "tuist", "ios", "project-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "pbxproj>=4.2.1",
    "rich>=13.9.4",
]

[project.urls]
Homepage = "https://github.com/saik0s/xcode2tuist"
Documentation = "https://github.com/saik0s/xcode2tuist#readme"
Repository = "https://github.com/saik0s/xcode2tuist.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src"]

[project.scripts]
xcode2tuist = "main:main"
