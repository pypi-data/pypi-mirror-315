[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mintii"
version = "0.1.0"
authors = [
    { name = "Mintii Labs", email = "contact@mintiilabs.com" }
]
description = """
Mintii Router: Intelligent LLM Model Selection and Optimization Library.
Automatically selects the best Large Language Model for each prompt, 
optimizing for cost, quality, and performance.
"""
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Proprietary - All Rights Reserved" }
keywords = [
    "AI",
    "LLM",
    "machine learning",
    "natural language processing",
    "model optimization",
    "cost optimization",
    "AI router",
    "model selection",
    "mintii",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
    ]
dependencies = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.0.5",
    "langchain-anthropic>=0.0.1",
    "langchain-google-genai>=0.0.4",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.5.0"
]

[project.urls]
Homepage = "https://mintii.ai"
Documentation = "https://docs.mintii.ai"
Repository = "https://github.com/mintiilabs/mintii-router"
"Bug Tracker" = "https://github.com/mintiilabs/mintii-router/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
    "ruff>=0.1.0"
]
[tool.hatch.build]
include = [
    "src/mintii/*"
    ]
[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["mintii"]