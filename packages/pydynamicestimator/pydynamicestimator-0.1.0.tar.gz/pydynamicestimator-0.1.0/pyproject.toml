[tool.poetry]
name = "pydynamicestimator"
version = "0.1.0"
description = "A dynamic estimator for power systems"
authors = ["Milos Katanic <mkatanic@ethz.ch>"]
readme = "README.md"
exclude = ["coverage_reports/"]
license = "GPL-3.0-or-later"
repository = "https://gitlab.nccr-automation.ch/mkatanic/powerdynamicestimator"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26.4"
scipy = "^1.12.0"
matplotlib = "^3.8.3"
casadi = "^3.6.5"
pydantic = "^2.10.3"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "pydynamicestimator"
addopts = [
    "--import-mode=importlib",
]

