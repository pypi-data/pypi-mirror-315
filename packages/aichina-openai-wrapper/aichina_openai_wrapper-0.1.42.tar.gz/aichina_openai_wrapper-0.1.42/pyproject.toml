[tool.poetry]
name = "aichina-openai-wrapper"
version = "0.1.42"
description = "A wrapper for OpenAI utilities"
authors = ["杨烨 <imissyou5201314@outlook.com>"]
readme = "README.md"
packages = [{include = "openai_wrapper"}]
homepage = "https://github.com/your-repo-url"  # 可选，替换为你的 GitHub 地址
repository = "https://github.com/your-repo-url"  # 可选
license = "MIT"  # 或其他许可证，如 "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.10"
openai = "^1.57.2"  # 添加实际需要的依赖
pytest = "^7.0.0"  # 如果需要单元测试

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


