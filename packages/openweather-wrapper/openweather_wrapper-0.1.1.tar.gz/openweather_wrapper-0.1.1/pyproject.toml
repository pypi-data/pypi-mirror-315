[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openweather-wrapper"
version = "0.1.1"
description = "A Python wrapper for the OpenWeatherMap API to fetch weather data."
readme = "README.md"
authors = [{ name = "Shrish Kamboj", email = "shrishkamboj@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["weather", "openweathermap", "api", "wrapper", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/SHRISH01/openweather-wrapper"
Bug-Tracker = "https://github.com/SHRISH01/openweather-wrapper/issues"

[tool.setuptools.packages.find]
where = ["."]
