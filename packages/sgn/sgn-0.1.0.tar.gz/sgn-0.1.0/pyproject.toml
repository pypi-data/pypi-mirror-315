[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4.3",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/sgn/_version.py"

[tool.coverage.paths]
source = [
    "src/sgn/",
    "*/sgn/",
]

[tool.coverage.report]
omit = ["_version.py", "tests/*", "examples/*", "setup.py", "*/__init__.py", "src/sgn/bottle.py"]

[tool.isort]
profile = "black"
skip_glob = [
    "docs/*",
    "build/*",
    "dist/*",
    "examples/*",
    "tests/*",
    "*/__init__.py",
    "src/sgn/bottle.py",
]

[tool.mypy]
ignore_missing_imports = true
exclude = [
    "build",
    "docs",
    "src/sgn/bottle.py",
]

[tool.docformatter]
recursive = true
in-place = true
pre-summary-space = false
wrap-summaries = 88
wrap-descriptions = 88
close-quotes-on-new-line = true
force-wrap = false
