[metadata]
name = sgn
author = Chad Hanna
author_email = crh184@psu.edu
description = A framework to help navigate buffers through a graph. The buffers must flow.
long_description = file: README.md
long_description_content_type = text/markdown
license = MPL-2.0
license_files = LICENSE
url = https://git.ligo.org/greg/sgn
project_urls = 
	Bug Tracker = https://git.ligo.org/greg/sgn/-/issues
	Source Code = https://git.ligo.org/greg/sgn.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
include_package_data = True
zip_safe = False

[options.packages.find]
where = src

[options.extras_require]
visualize = 
	graphviz
docs = 
	furo
	myst-parser
	sphinx
mkdocs = 
	mkdocs
	mkdocstrings
	mkdocstrings-python
lint = 
	black
	flake8
	flake8-bandit
	flake8-black
	flake8-bugbear
	flake8-future-annotations
	flake8-isort
	flake8-logging-format
	isort
	mypy
	mypy-extensions
test = 
	%(visualize)s
	numpy
	pytest
	pytest-cov
dev = 
	%(docs)s
	%(lint)s
	%(test)s

[options.package_data]
sgn = py.typed

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	S101,
per-file-ignores = 
	__init__.py:F401
	_version.py:BLK100
	docs/conf.py:E501
	tests/*.py:E731
exclude = 
	build
	_version.py
	src/sgn/bottle.py

[tool:pytest]
addopts = -p no:warnings --cov=sgn

[egg_info]
tag_build = 
tag_date = 0

