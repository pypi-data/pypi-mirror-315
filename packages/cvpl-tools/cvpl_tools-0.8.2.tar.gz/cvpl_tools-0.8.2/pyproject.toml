[tool.poetry]
name = "cvpl-tools"
version = "0.8.2"
description = "A Python package for utilities and classes related to the file I/O, dataset record keeping and visualization for image processing and computer vision."
authors = ["Karl5766 <karl29029@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/khanlab/cvpl_tools"

[tool.poetry.dependencies]
python = ">=3.9"
numpy = ">=1.23"
nibabel = ">=5.2.1"
pillow = ">=7.1.0"
scipy = ">=1.12.0"
matplotlib = ">=3.9"
scikit-image = ">=0.22.0"
napari = ">=0.4.19"
zarr = ">=2.17.0"
dask = ">=2024.2.0"
ome-zarr = ">=0.9.0"
fsspec = ">=2024.6.1"


[tool.poetry.dev-dependencies]
mypy = ">=1.11.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
