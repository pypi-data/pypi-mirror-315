[project]
name = "build_a_brain"
version = "1.0.1"
authors = [
  { name="Noah Stanis", email="stani123@uw.edu" },
]
description = "Builds a LIF neural network"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy >= 1.26.4",
    "matplotlib >= 3.8.3",
    "tk >= 0.1.0"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"