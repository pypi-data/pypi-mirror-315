[tool.poetry]
name = "mediarepo"
version = "0.6.3"
description = "Tool for management home media library"
authors = ["Peter Mozol√≠k <petermozolik@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.9.0"
exif = "^1.6.0"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.24.4"
black = "^23.11.0"
isort = "^5.12.0"
pylint = "^3.3.2"

[tool.poe.tasks]
style = "poetry run black mediarepo"
isort = "poetry run isort mediarepo"

[tool.poe.tasks.release]
shell = """
    if [ -z "$(git status --porcelain)" ]; then 
        echo Releasing ${version} version...
        poetry version ${version}
        git add .
        git commit -m "release $(poetry version --short)"
        git tag "$(poetry version --short)"
        poetry publish --build
    else
        echo Git repository is not clean, exiting ...
    fi
"""

[[tool.poe.tasks.release.args]]
name = "version"
positional = "True"
help = "check poetry version command docs"
default = "patch"

[tool.poetry.scripts]
mediarepo = 'mediarepo.__main__:app'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
