[tool.poetry]
name = "file-clerk"
version = "1.1.7"
description = "A collection of functions for dealing with files and file content."
authors = ["hundredvisionsguy <cwinikka@gmail.com>"]
keywords = ["file handling", "paths", "clerk", "files"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/HundredVisionsGuy/file-clerk"
repository = "https://github.com/HundredVisionsGuy/file-clerk"
documentation = "https://hundredvisionsguy.github.io/file-clerk/"
include = [
    "CODE_OF_CONDUCT.md",
    "LICENSE.rst",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.8"
nltk = "^3.7"
bs4 = "^0.0.1"
isort = "^5.10.1"
black = "*"
autoflake8 = "^0.3.2"
pre-commit = "*"
pip-licenses = "^3.5.4"
Sphinx = { version = "4.2.0", optional = true }
sphinx-rtd-theme = { version = "1.0.0", optional = true }
sphinxcontrib-napoleon = { version = "0.7", optional = true }
autodoc = "^0.5.0"
mkdocs = "^1.3.1"
mkdocs-material = "^8.3.9"
mkdocs-minify-plugin = "^0.5.0"
mkdocs-git-revision-date-localized-plugin = "^1.1.0"
mkdocs-git-authors-plugin = "^0.6.4"
mkdocs-img2fig-plugin = "^0.9.3"
mknotebooks = "^0.7.1"
mkdocs-awesome-pages-plugin = "^2.7.0"
mkdocs-enumerate-headings-plugin = "^0.5.0"
mkdocs-print-site-plugin = "^2.3.4"
mkgendocs = "^0.9.1"
mkdocs-table-reader-plugin = "^1.1.0"
pyrsistent = "^0.18.1"
mkdocstrings = "^0.19.0"
mkdocstrings-python = "^0.7.1"
tqdm = "^4.64.0"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-napoleon"]

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mkdocs = "*"
mkgendocs = "*"
pytest-cov = "*"
mkdocs-material = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
