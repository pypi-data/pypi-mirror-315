[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "Stardew-Valley_Wiki"
version = "0.0.1"
authors = [
{ name="Skylar Shao", email="shaoskylar@gmail.com" },
{ name="yuzhu han", email="anlilas031326@gmail.com" }
]
description = "An example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/SkylarShao97/Stardew-Valley_Wiki"
Issues = "https://github.com/SkylarShao97/Stardew-Valley_Wiki/issues"