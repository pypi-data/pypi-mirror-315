[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["stardew_wiki"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"stardew_wiki.livingthings" = ["data/*.csv"]
"stardew_wiki.recipes" = ["data/wiki.xlsx"]

[project]
name = "Stardew-Valley-Wiki"
version = "2.0.7"
authors = [
{ name="Skylar Shao", email="shaoskylar@gmail.com" },
{ name="Yuzhu Han", email="anlilas031326@gmail.com" }
]
description = "An example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SkylarShao97/Stardew-Valley_Wiki"
Issues = "https://github.com/SkylarShao97/Stardew-Valley_Wiki/issues"