[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cellstitch-cuda"
version = "1.0.0"
description = "CUDA-accelerated CellStitch 3D labeling using Instanseg segmentation."
readme = "README.md"
authors = [{name = "Tom van Leeuwen", email = "tom@tleeuwen.nl"}]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["3D labeling", "Cell labels", "Instanseg"]
dependencies = ["instanseg-torch>=0.0.6", "cellpose>=3.1.0", "POT>=0.8.1", "sphinx", "sphinxcontrib-apidoc", "tifffile", "numpy<2.0.0", "cupy-cuda12x", "joblib"]
requires-python = ">=3.9, <3.12"

[tool.setuptools]
py-modules = []
package-dir = {""="cellstitch_cuda"}

[tool.mypy]
python_version = '3.9'
mypy_path = ['cellstitch_cuda']
packages = "cellstitch-cuda"
strict = true

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311']

[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"cellstitch_cuda/version.py" = [
    "{version}"
]
