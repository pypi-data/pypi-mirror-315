[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["SerraWatchLogger"]

[project]
name = "SerraWatchLogger"
version = "0.0.10"
authors = [
  { name="Alexandre Grzegorczyk", email="alexandregrzegorczyk2@gmail.com" },
]
description = "This project was created as part of the Internet of Things (IoT) course in the Master's program in Computer Architecture at the Haute École de la Province de Liège (HEPL)."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/IOTSerraWatch/SerraWatchLogger"
Issues = "https://github.com/IOTSerraWatch/SerraWatchLogger/issues"