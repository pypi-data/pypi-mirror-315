[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "catface"
version = "0.1.3"
description = "CLI tool to setup Python projects"
authors = [{name = "Yanick andrade", email = "yanick.jair.ta@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.0.0",
    "cookiecutter>=2.1.0",
    "rich>=13.9.4",
    "questionary>=2.0.1",
    "pre-commit>=4.0.1",
    "ruff>=0.8.2",
]
readme = "README.md"

[tool.setuptools.package-data]
catface = ["template/**/*"]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["catface"]
include-package-data = true

[project.urls]
Homepage = "https://github.com/YanickJair/catface"
Repository = "https://github.com/YanickJair/catface.git"

[project.scripts]
catface = "catface.cli:main"
