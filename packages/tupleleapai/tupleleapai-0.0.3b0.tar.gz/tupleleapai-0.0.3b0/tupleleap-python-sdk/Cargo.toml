[package]
name = "tupleleap-python-sdk"
version = "0.0.3-beta"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "tupleleapai"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23"}
pyo3-async-runtimes = { version = "0.23", features = ["attributes", "tokio-runtime"] }
tokio = "1.40"
tupleleap-sdk = {path = "../tupleleap-sdk", features = ["lopdf"]}
futures-util = "0.3"
