[project]
name = "predeldomain"
version = "0.2.0"
description = "预删除域名查询"
authors = [
    { name = "Jetsung Chan", email = "jetsungchan@gmail.com" }
]
dependencies = [
    "ipush>=0.6.0",
    "whois>=1.20240129.2",
    "pre-commit>=4.0.1",
    "ruff>=0.8.3",
]
readme = "README.md"
keywords = ["domain"]
requires-python = ">= 3.10"
license = { text = "Apache-2.0" }
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: Apache Software License',
    'Natural Language :: Chinese (Simplified)',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: Implementation :: CPython',
    'Topic :: Communications :: Email',
    'Topic :: Software Development :: Libraries',
]

[project.urls]
Homepage = "https://git.jetsung.com/idev/predeldomain"
Documentation = "https://framagit.org/idev/predeldomain"
Repository = "https://framagit.org/idev/predeldomain.git"

[project.scripts]
predeldomain = "predeldomain:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.1.9",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
]

[tool.rye.scripts]
tests = { cmd = "python -m pytest" }
format = { cmd = "python -m ruff format ." }
check = { cmd = "python -m ruff check . --fix" }

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/predeldomain"]


[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "error",
]

[tool.ruff]
src = ["src"]
fix = true
show-fixes = true
# line-length = 100

[tool.ruff.format]
quote-style = "single"
# indent-style = "tab"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle error
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
    "W",  # pycodestyle warning
]
ignore = ["E501"]

[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false
