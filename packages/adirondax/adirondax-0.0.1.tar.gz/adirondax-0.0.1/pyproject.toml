[project]
name = "adirondax"
description="A differentiable astrophysics simulator in JAX"
authors = [
    { name = "Philip Mocz", email = "philip.mocz@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
dynamic = ["version", "dependencies"]

[project.urls]
Documentation = "https://adirondax.readthedocs.io"
Homepage = "https://github.com/AdirondaxProject/adirondax"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools-git-versioning]
enabled = true

[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"
