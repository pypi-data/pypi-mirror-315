[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eia-bulk"
version = "0.1.1"
description = "EIA Bulk Data Collection package."
readme = "README.md"
authors = [
    {name = "CasFre4", email = "ocasfre@gmail.com"}
]

dependencies = [
    "pandas==2.2.3",
    "python-dotenv==1.0.1",
    "python_dateutil==2.9.0.post0",
    "Requests==2.32.3",
    "SQLAlchemy==2.0.36",
    "tenacity==9.0.0"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CasFre4/EIA-bulk"
Issues = "https://github.com/CasFre4/EIA-bulk/issues"
