[tool.poetry]
name = "tangled-agent"
version = "1.3.1"
description = "A package for tangled-agent"
authors = ["erik <erik@snowdropquantum.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
configargparse = ">=1.7"
requests = ">=2.25.1"
tangled-game-client = "==4.0.0"
tangled-game-engine = "==2.2.0"
PyJWT = ">=2.8.0"

[tool.setuptools.package-data]
"tangled_agent" = ["sample_agent.py"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
