<style>
        /* Custom CSS to ensure thead text is white when table-dark is applied */
        thead.table-dark th {
            color: #fff !important;
            padding: 8px !important;
        }
        td {
            padding: 8px !important;
        }
</style>

<script>
    $(document).ready(function() {
        apply_ui_fixes__markdown();
    });

    function apply_ui_fixes__markdown() {
        // Add Bootstrap classes to each table
        const bootstrap_table_classes = 'table table-sm table-striped table-bordered table-hover'
        const bootstrap_thead_classes = 'table-dark'
        $('table').each(function() {
            $(this).addClass(bootstrap_table_classes);
            $(this).find('thead').addClass(bootstrap_thead_classes);
        });


        // trigger mermain rendering
        window.mermaid?.contentLoaded();
    }
</script>
