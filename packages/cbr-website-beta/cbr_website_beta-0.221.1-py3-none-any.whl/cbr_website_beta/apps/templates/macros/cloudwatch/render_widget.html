{% macro render_widget(dashboards_metrics, widget_name) %}
    <style>
        .render-widget img {
            width: 90%;
            height: 90%;
        }
    </style>
    {% set widget = dashboards_metrics[widget_name] %}
    {% set hours  = 12 %}
    <div id="dashboard_metric" class="col-6 render-widget">

        <img src="dev/dashboard/widget/{{widget.get('title') }}/{{ hours }}" />
    </div>
{% endmacro %}
