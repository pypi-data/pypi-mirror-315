[tool.poetry]
name = "gcal-manager"
version = "0.1.0"
description = ""
license = "MIT"
authors = ["Jen Scobie <jenscobie@gmail.com>"]
readme = "README.md"
repository = "https://github.com/jenscobie/gcal-manager"
packages = [
    { include = "gcal_manager", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.13"
arguably = "^1.3.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.7.3"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.ruff]
indent-width = 4
include = ["*.py"]
fix = true
line-length = 79 # https://peps.python.org/pep-0008/#maximum-line-length
output-format = "grouped"
src = ["src", "tests"]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 72 # https://peps.python.org/pep-0008/#maximum-line-length
indent-style = "space"
line-ending = "lf"
quote-style = "double"

[tool.ruff.lint]
select = [ 
    "ALL" 
    ]
ignore = [
    # These rules conflict with the ruff formatter
    # https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
    "E111", # indentation-with-invalid-multiple
    "E114", # indentation-with-invalid-multiple-comment
    "E117", # over-indented
    "D203", # one-blank-line-before-class
    "D206", # indent-with-spaces
    "D213", # multi-line-summary-second-line
    "D300", # triple-single-quotes
    "Q000", # bad-quotes-inline-string
    "Q001", # bad-quotes-multiline-string
    "Q002", # bad-quotes-docstring
    "Q003", # avoidable-escaped-quote
    "COM812", # missing-trailing-comma, issue: https://github.com/astral-sh/ruff/issues/9216
    "COM819", # prohibited-trailing-comma
    "ISC001", # single-line-implicit-string-concatenation
    "ISC002", # multi-line-implicit-string-concatenation
    ]
fixable = [
    # pycodestyle
    "E", "W",
    # isort
    "I",
    # flake8
    "COM", # commas
    ]
