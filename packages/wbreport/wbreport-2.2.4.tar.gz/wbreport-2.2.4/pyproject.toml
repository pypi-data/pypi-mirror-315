[project]
name = "wbreport"
description = ""
authors = [{ name = "Christopher Wittlinger", email = "c.wittlinger@stainly.com"}]
dynamic = ["version"]

dependencies = [
  "wbcore",
  "wbmailing",
]

[tool.uv.sources]
wbcore = { workspace = true }
wbmailing = { workspace = true }


[tool.uv]
package = true

[tool.hatch.version]
path = "../../pyproject.toml"

[tool.hatch.build.targets.sdist]
include = ["wbreport/*"]

[tool.hatch.build.targets.wheel]
packages = ["wbreport"]
only-packages = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
