[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rapyd-sdk"
version = "1.0.12"
license = { file = "LICENSE" }
description = """This is a Beta release of the Python SDK for Rapyd's API methods. It is recommended to initially run the methods in the sandbox environment. For the most up to date documentation of Rapyd's methods, see the [online API Reference](https://docs.rapyd.net/en/index-en.html)."""
readme = "PyPI_README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]
dependencies = [
    "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/Rapyd-Samples/Rapyd-Python-SDK"
Documentation = "https://docs.rapyd.net/en/index-en.html"
License = "https://github.com/Rapyd-Samples/RapydOpenAPI/blob/master/LICENSE.md"
