[project]
name = "edea_ms"
version = "0.3.0"
description = "EDeA Measurement Server"
authors = [{ name = "Elen Eisendle", email = "ln@calcifer.ee" }]
license = { file = "LICENSE.txt" }
readme = "README.md"
requires-python = ">=3.11,<3.13"

dependencies = [
    "fastapi>=0.115.6",
    "aiosqlite",
    "httpx",
    "alembic",
    "aiofiles",
    "polars",
    "python-multipart",
    "pyjwt",
    "cryptography",
    "authlib>=1.3.2",
    "itsdangerous",
    "pyarrow",
    "sqlalchemy[asyncio]>=2.0.36",
    "uvicorn[standard]>=0.32.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.optional-dependencies]
charts = [
    "altair>=5.5.0",
    "vl-convert-python>=1.7.0",
]

[tool.rye]
dev-dependencies = [
    "pytest",
    "pytest-cov",
    "trio",
    "mypy>=1.10.0",
    "pytest-alembic",
    "edea-tmc>=0.2.3",
    "pydantic",
    "numpy",
    "gevent",
    "pytest-playwright",
    "pytest-docker",
    "pytest-env",
    "nest-asyncio",
    "sqlalchemy[asyncio,mypy]",
    "black",
    "playwright>=1.49.0",
    "pytest-asyncio>=0.21.0,<0.22",
    "mkdocs",
    "mkdocs-material>=9.5.17",
]

sourcery = ["sourcery-cli"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.pytest_env]
OIDC_PROVIDERS = { value = "dex", skip_if_set = true }
DEX_CLIENT_ID = { value = "edea-ms-test", skip_if_set = true }
DEX_CLIENT_SECRET = { value = "edea-ms-test-secret", skip_if_set = true }
DEX_SERVER_METADATA_URL = { value = "http://127.0.0.1:5556/dex/.well-known/openid-configuration", skip_if_set = true }
DEX_SCOPE = { value = "openid profile groups", skip_if_set = true }
API_BASE_URL = { value = "http://localhost:8000/api" }

[tool.mypy]
plugins = ["pydantic.mypy", "sqlalchemy.ext.mypy.plugin"]

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.ruff]
line-length = 120

[tool.hatch.build.targets.sdist]
include = [
  "edea_ms",
]

[tool.hatch.build.targets.wheel]
# include the static assets in the distribution
include = ["edea_ms/**/*.py"]
exclude = ["edea_ms/tests"]
artifacts = ["static/**/*"]

[tool.hatch.build.sources]
"static" = "edea_ms/static"

[tool.hatch.metadata]
allow-direct-references = true
