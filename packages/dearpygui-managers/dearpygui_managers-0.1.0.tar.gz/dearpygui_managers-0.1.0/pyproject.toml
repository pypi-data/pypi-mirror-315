[tool.poetry]
name = "dearpygui-managers"
version = "0.1.0"
description = "A collection of managers to simplify working with DearPyGUI."
authors = ["Romanin <60302782+romanin-rf@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "dearpygui/**/*.py" },
]
include = [
    "dearpygui/managers/py.typed"
]

[tool.poetry.dependencies]
python = "^3.12"
dearpygui = "^2.0.0"
typing-extensions = "^4.12.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
