[metadata]
name = pywatemsedem
description = Python Wrapper for WaTEM/SEDEM
author = Sacha Gobeyn
author_email = sacha@fluves.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Intended Audience :: Science/Research
	Natural Language :: English
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	jupyter
	geopandas
	fiona
	rasterio
	xlrd
	matplotlib
	openpyxl
	scikit-learn
	python-dotenv
	pandoc
python_requires = >=3.9

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
develop = 
	black
	configupdater
	flake8
	interrogate
	nbsphinx
	nbstripout
	pre-commit
	pyscaffold
	pytest
	python-dotenv
	pytest-cov
	pytest-datafiles
	pytest-xdist
	setuptools_scm
	sphinx
	sphinx-copybutton
	sphinx_rtd_theme
	tox
	virtualenv

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pywatemsedem --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	saga

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	env
	venv
max-line-length = 88
ignore = E203, E266, W503, F403, F401
max-complexity = 18
select = B,C,E,F,W,T4,B9

[pyscaffold]
version = 4.1
package = pywatemsedem
extensions = 
	fluves
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

