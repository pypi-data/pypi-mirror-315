[project]
name = "jellyfaas"
version = "1.0.0"
description = "A client for interacting with the JellyFaaS API"
readme = "README.md"
homepage = "https://github.com/platform48/python-sdk"
license = { file = "LICENSE" }
authors = [
    { name = "Platform48", email = "hello@platform48.com" },
    { name = "Caleb Hartshorn", email = "caleb@platform48.com" }
]
maintainers = [
    { name = "Platform48", email = "hello@platform48.com" },
    { name = "Caleb Hartshorn", email = "caleb@platform48.com" }
]
keywords = ["API", "client", "JellyFaaS", "cloud functions", "SDK", "FAAS"]
classifiers = [
   "Development Status :: 3 - Alpha",
   "Framework :: Pydantic",
   "License :: OSI Approved :: MIT License",
   "Natural Language :: English",
   "Programming Language :: Python :: 3",
]
dependencies = [
    "requests",
    "pydantic",
    "jsonschema",
]

[project.urls]
"Source" = "https://github.com/platform48/python-sdk"
"Documentation" = "https://github.com/platform48/python-sdk/"
"Tracker" = "https://github.com/platform48/python-sdk/issues"
"Changelog" = "https://github.com/platform48/python-sdk/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
dynamic = ["version"]
