rules:
  - id: xss_disable_mustache_escape
    pattern: $OBJ.escapeMarkup = false
    severity: WARNING
    languages:
      - javascript
    metadata:
      cwe: cwe-116
      owasp-web: a7
    message: >-
      Markup escaping disabled. This can be used with some template engines to
      escape disabling of HTML entities, which can lead to XSS attacks.
