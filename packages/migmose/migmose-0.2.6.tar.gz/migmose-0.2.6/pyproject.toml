[project]
name = "migmose"
description = "Tool to generate machine readable files from MIG documents"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Kevin Krechan", email = "kevin.krechan@hochfrequenz.de" }]
keywords = ["automation", "mig", "bdew", "edi@energy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "click",
    "loguru",
    "jinja2",
    "pydantic",
    "python-docx",
    "efoli>=1.4.0"
] # add all the dependencies here

dynamic = ["readme", "version"]

[project.optional-dependencies]
coverage = [
    "coverage==7.6.9"
]
formatting = [
    "black==24.10.0",
    "isort==5.13.2"
]
linting = [
    "pylint==3.3.2"
]
spellcheck = [
    "codespell==2.3.0"
]
test_packaging = [
    "build==1.2.2.post1",
    "twine==6.0.1"
]
tests = [
    "maus[tree]==0.6.1",
    "pytest==8.3.4",
    "pytest-loguru==0.4.0",
    "syrupy==4.8.0"
]
type_check = [
    "mypy==1.13.0"
]

[project.urls]
Changelog = "https://github.com/Hochfrequenz/migmose/releases"
Homepage = "https://github.com/Hochfrequenz/migmose"

[project.scripts]
migmose = "migmose.__main__:main"

[tool.black]
line-length = 120
target_version = ["py311", "py312"]

[tool.isort]
line_length = 120
profile = "black"

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 120

[build-system]
requires = ["hatchling>=1.8.0", "hatch-vcs", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"


[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [{ path = "README.md" }]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/_migmose_version.py"
template = '''
version = "{version}"
'''

[tool.hatch.build.targets.sdist]
exclude = ["/unittests"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]
