[tool.black]
line-length = 120

[tool.isort]
profile = 'black'
line_length = 120

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "yarb-against-war"
authors = [
    {name = "Igor Vaiman", email = "gosha.vaiman@gmail.com"},
]
description = "Yet Another Redis Backup utility"
readme = "README.md"
version = "1.0.2"
dependencies = [
    "redis>=4.3.4",
    "tqdm>=4.65.0",
    "tenacity>=8.2.2",
]

[tool.setuptools]
py-modules = ["yarb"]

[project.urls]
Homepage = "https://github.com/bots-against-war/yarb"
