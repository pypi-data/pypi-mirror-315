[metadata]
name = pycosep
license = MIT
author = Dr. Aldo Acevedo
author_email = aldo.acevedo.toledo@gmail.com
description = Travelling Salesman Path - Python wrapper
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aacevedot/pycosep
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: System :: Clustering

[options]
packages = find:
python_requires = >=3.9
include_package_data = False
install_requires = 
	numpy>=1.20
	scipy>=1.6
	scikit-learn>=0.24
	networkx>=3.2
setup_requires = 
	setuptools_scm

[options.extras_require]
dev = 
	pytest>=6.2
	coverage>=5.5
	flake8>=3.9

[egg_info]
tag_build = 
tag_date = 0

