[project]
name = "pyrediscore"
version = "1.0.1"
description = "Low-level decorators for redis instance I/O operations"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "decorator>=5.0.9",
    "marshmallow>=3.15.0",
    "pydantic>=1.9",
    "redis>=4.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
