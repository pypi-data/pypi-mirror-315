[tool.poetry]
name = "py-visual-cobol"
version = "1.1.6"
description = "Python script to parse and return records based on the record line. This script specifically handles microfile headers sequentially."
authors = ["Yassine Essadi <yasine.esadi@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.hatch.build.targets.wheel]
packages = ["py_visual_cobol"]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
