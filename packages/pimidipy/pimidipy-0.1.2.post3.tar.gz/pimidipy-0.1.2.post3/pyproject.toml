[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pimidipy"
version = "0.1.2.post3"
authors = [
	{ name="Blokas", email="hello@blokas.io" },
]
description = "pimidipy MIDI processing library"
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
	"alsa_midi",
	"python-dotenv"
]

classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://blokas.io/pimidi/"
Community = "https://community.blokas.io/c/pimidi/26"
Documentation = "https://blokas.io/pimidi/docs/pimidipy/"
Repository = "https://github.com/blokaslabs/pimidipy"
Issues = "https://github.com/blokaslabs/pimidipy/issues"
