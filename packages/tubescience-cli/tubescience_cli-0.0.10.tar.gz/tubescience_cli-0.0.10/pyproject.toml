[project]
name = "tubescience-cli"
version = "0.0.10"
description = "TubeScience CLI tools"
authors = [{ name = "Yossi Mosbacher", email = "yossi.mosbacher@tubescience.com" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "app-paths>=0.0.8",
    "httpx>=0.25.2",
    "pydantic>=2.10.3",
    "pydantic-settings>=2.6.1",
    "retoolrpc>=0.1.2",
    "snowflake-connector-python>=3.12.4",
    "temporalio>=1.8.0",
    "typer>=0.14.0",
    "vellum-ai>=0.11.0",
]

[project.urls]
Homepage = "https://jmosbacher.github.io/tubescience-cli/"
Repository = "https://github.com/jmosbacher/tubescience-cli"
Documentation = "https://jmosbacher.github.io/tubescience-cli/"

[tool.uv]
dev-dependencies = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.20.0",
    "mypy>=0.991",
    "pytest-cov>=4.0.0",
    "ruff>=0.6.9",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "invoke>=2.2.0",
    "bump2version>=1.0.1",
    "black>=24.10.0",
    "isort>=5.13.2",
    "safety>=3.2.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.scripts]
ts = "tubescience_cli.main:app"

[tool.setuptools]
py-modules = ["tubescience_cli"]

[tool.mypy]
files = ["tubescience_cli"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["tubescience_cli"]

