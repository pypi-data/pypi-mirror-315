site_name: tubescience-cli
repo_url: https://github.com/jmosbacher/tubescience-cli
site_url: https://jmosbacher.github.io/tubescience-cli
site_description: TubeScience CLI tools
site_author: Yossi Mosbacher
edit_uri: edit/main/docs/
repo_name: jmosbacher/tubescience-cli
copyright: Maintained by <a href="https://jmosbacher.com">jmosbacher</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [tubescience_cli]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jmosbacher/tubescience-cli
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tubescience-cli

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
