[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbm-agent"
version = "8.40.2"
dependencies = [
  "requests==2.32.3",
  "mysql-connector-python>=8.0.31",
  "redis>=4.5.4",
  "aiohttp>=3.8.1",
  "Jinja2>=2.10.1",
  "psutil>=5.6.6",
  "distro>=1.4.0",
]


[tool.hatch.build.targets.sdist]
include = [
  "dbma/*"
]

[tool.hatch.build.targets.wheel]
packages = ["dbma/*"]

[project.scripts]
dbma-agent = "dbma.clis.dbm_agent:main"
dbma-cli-init = "dbma.clis.dbma_cli_init:main"
dbma-cli-mysql = "dbma.clis.dbma_cli_mysql:main"