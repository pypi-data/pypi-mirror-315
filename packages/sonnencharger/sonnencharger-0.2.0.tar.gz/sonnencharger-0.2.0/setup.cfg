[metadata]
name = sonnencharger
version = 0.2.0
author = RustyDust
description = "SonnenCharger access via ModBus"
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3
url = https://github.com/rustydust/python_sonnencharger
project_urls = 
	Issue Tracker = https://github.com/rustydust/python_sonnencharger/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.8
	Operating System :: OS Independent
	Environment :: Console
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
package_dir = 
	= .
packages = find:
include_package_data = True
python_requires = >= 3.8
install_requires = 
	pymodbus >= 3.7.0

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

