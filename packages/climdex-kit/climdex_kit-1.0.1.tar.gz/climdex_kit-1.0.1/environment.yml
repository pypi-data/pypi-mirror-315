# create environment
# $ conda env create -f environment.yml
# $ conda activate climax
name: climdex
channels:
  - conda-forge
  - defaults
dependencies:
  - python >= 3.8
  - cdo = 1.9.9
  - python-cdo
  - pip
  - pip:
    - climate-indices
    - ddt
    - importlib-resources
    - geopandas
    - nco
    - netcdf4
    - shapely
    - rioxarray
    - numpy < 2.0
