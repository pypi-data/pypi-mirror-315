[metadata]
name = climdex-kit
description = Tool for multi-scenario calculation, publishing, and analysis of indices from 3D time-series of climate projections.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.inf.unibz.it/earth_observation_public/cdr/climdex-kit
maintainer = Piero Campalani
maintainer_email = piero.campalani@eurac.edu
author = Piero Campalani
author_email = piero.campalani@eurac.edu
project_urls = 
	Bug Tracker = https://gitlab.inf.unibz.it/earth_observation_public/cdr/climdex-kit/-/issues
	Source =  https://gitlab.inf.unibz.it/earth_observation_public/cdr/climdex-kit
download_url = https://gitlab.inf.unibz.it/earth_observation_public/cdr/climdex-kit/-/releases/v1.0.1
keywords = indices, climate, scenario
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Atmospheric Science
	Topic :: Scientific/Engineering :: Physics

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	cdo
	climate-indices
	geopandas
	importlib-resources
	netcdf4
	nco
	rioxarray
	shapely
setup_requires = 
	flake8

[options.extras_require]
interactive = 
	jupyter
	matplotlib
tests = 
	ddt
docs = 

[options.entry_points]
console_scripts = 
	climdex = climdex.__main__:main

[options.packages.find]
where = src

[options.package_data]
* = *.yaml, *.ini

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

