[project]
version = "0.1.2"
name = "autosleap"
authors = [
    {name = "Maxwell Madden", email = "mxwllmadden@gmail.com"}
]
description = "Python package to automate some aspects of SLEAP analysis."
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3"
]
dependencies = [
    "numpy",
    "opencv",
    "pillow",
    "matplotlib"
]

[project.scripts]
autosleap = "autosleap.cli_parser:main"

[tool.setuptools.package-data]
austosleap = ["assets/*"]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"
