[project]
name = "normliv"
dynamic = ["version"]
authors = [
  { name="Jules Bouton"},
]
description = "A package to normalize Livonian orthography"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
# dependencies = [
# ]

[project.urls]
Homepage = "https://gitlab.com/finug/normalize-livonian"
Issues = "https://gitlab.com/finug/normalize-livonian/issues"

[tool.setuptools.dynamic]
version = {attr = "normliv.__version__"}  # any module attribute compatible with ast.literal_eval
