[project]
name = "vectors2vrt"
version = "0.1"
description = "Generate a VRT file from GIS vector sources"
readme = "README.md"
license = {text = "MIT License", url = "http://www.opensource.org/licenses/mit-license.php"}
requires-python = ">=3.9"
dependencies = [
  "gdal",
  "click"
  ]

[project.urls]
Homepage = "https://github.com/fgregg/vectors2vrt"

[project.scripts]
vectors2vrt = "vectors2vrt:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["vectors2vrt"]

