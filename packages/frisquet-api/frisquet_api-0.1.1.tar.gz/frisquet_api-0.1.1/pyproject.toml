[project]
name = "frisquet-api"
version = "0.1.1"
description = "Python client for the Frisquet API"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
keywords = ["frisquet", "boiler", "heating", "smart home", "iot"]
authors = [
    { name = "markkvdb", email = "github@mvanderbroek.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.26.0",
    "pydantic>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/frisquet-api"
Documentation = "https://github.com/yourusername/frisquet-api#readme"
Repository = "https://github.com/yourusername/frisquet-api.git"
"Bug Tracker" = "https://github.com/yourusername/frisquet-api/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyright>=1.1.389",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.4",
    "ruff>=0.8.1",
    "python-dotenv>=1.0.1",
    "ipykernel>=6.29.5",
]

[tool.ruff]
line-length = 120

[tool.pytest.ini_options]
asyncio_mode = "auto"
