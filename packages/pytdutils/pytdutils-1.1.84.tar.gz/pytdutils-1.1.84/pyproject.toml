[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytdutils"
version = "1.1.84"
description = "Interface for tride dash levels"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
