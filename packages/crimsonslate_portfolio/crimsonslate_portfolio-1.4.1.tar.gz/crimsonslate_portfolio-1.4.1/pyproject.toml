[project]
name = "crimsonslate_portfolio"
version = "1.4.1"
description = "Django Portfolio application by crimsonslate"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
authors = [
        { name = "Blake Nall", email = "dev@darthnall.com"  },
        { name = "Constantine Kapatos", email = "kapatos.constantine@gmail.com"  },

]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

dependencies = [
    "arrow>=1.3.0",
    "asgiref>=3.8.1",
    "binaryornot>=0.4.4",
    "certifi>=2024.8.30",
    "chardet>=5.2.0",
    "charset-normalizer>=3.4.0",
    "click>=8.1.7",
    "cookiecutter>=2.6.0",
    "django-docs>=0.3.3",
    "django>=5.1.4",
    "idna>=3.10",
    "imagesize>=1.4.1",
    "jinja2>=3.1.4",
    "markdown-it-py>=3.0.0",
    "markupsafe>=3.0.2",
    "mdurl>=0.1.2",
    "numpy>=2.1.3",
    "opencv-python>=4.10.0.84",
    "pillow>=11.0.0",
    "pygments>=2.18.0",
    "python-dateutil>=2.9.0.post0",
    "python-slugify>=8.0.4",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "rich>=13.9.4",
    "six>=1.16.0",
    "sphinx>=8.1.3",
    "sqlparse>=0.5.2",
    "text-unidecode>=1.3",
    "types-python-dateutil>=2.9.0.20241003",
    "urllib3>=2.2.3",
    "sphinx-rtd-theme>=3.0.2",
]

[project.urls]
Homepage = "https://github.com/crimsonslate/portfolio"
Repository = "https://github.com/crimsonslate/portfolio"
Documentation = "https://crimsonslate-portfolio.readthedocs.io/en/latest"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
packages = ["crimsonslate_portfolio"] 

[tool.ruff]
indent-width = 4
line-length = 88
target-version = "py312"
exclude = [
        ".git",
        ".gitignore",
        ".venv",
        "venv",
        ".vscode",
        "__pycache__",
        "node_modules",
        "site-packages",
        "dist",
        "build",
]

[tool.ruff.lint]
extend-per-file-ignores = {"*/migrations/*.py" = ["E501"]}
fixable = [ "ALL" ]
ignore = ["DJ001", "F821"]
unfixable = []
select = [
        "DJ",
        "E4",
        "E7",
        "E9",
        "F",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = "dynamic"
indent-style = "space"
line-ending = "auto"
quote-style = "double"
skip-magic-trailing-comma = false

[dependency-groups]
dev = []
