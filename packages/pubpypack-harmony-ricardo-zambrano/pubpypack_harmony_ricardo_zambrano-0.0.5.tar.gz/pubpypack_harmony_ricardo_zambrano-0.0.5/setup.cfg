[metadata]
name = pubpypack-harmony-ricardo-zambrano
version = 0.0.5
url = https://github.com/rzambrano1/first-python-package
author = Ricardo Zambrano
author_email = "Ricardo Zambrano" <rzambrano@gmail.com>
description = This package does amazing things
long_description = file: ./pkg_readme/README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = License :: OSI Approved :: MIT License

[options]
include_package_data = True
python_requires = >=3.9
install_requires = 
	termcolor>=1.1.0,<2
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[tool:pytest]
testpaths = ./test/
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
branch = True
source = imppkg

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/imppkg/
	*/site-packages/imppkg/

[tox:tox]
isolated_build = True
envlist = py310, py39

[testimports]
deps = 
	pytest
	requests

[testenv]
deps = 
	{[testimports]deps}
	pytest-cov
	pytest-randomly
commands = pytest {posargs}

[testenv:get_my_ip]
deps = 
	{[testimports]deps}
commands = python -c "import requests; print(requests.get('https://canhazip.com').text)"

[testenv:typecheck]
deps = 
	pytest
	mypy
	types-termcolor
commands = mypy --ignore-missing-imports {posargs:src test}

[testenv:format]
skip_install = True
deps = 
	black
commands = black {posargs:--check --diff src test}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = flake8 {posargs: src test}

[testenv:docs]
deps = 
	sphinx
commands = 
	
	sphinx-apidoc \
	--force   \
	--implicit-namespaces \
	--module-first \
	--separate \
	-o docs/reference/ \
	src/imppkg/ \
	src/imppkg/*.c \
	src/imppkg/*.so
	
	sphinx-build -n -W --keep-going -b  html docs/ docs/_build

[testenv:devdocs]
deps = 
	{[testenv:docs]deps}
	sphinx-autobuild
commands = 
	sphinx-apidoc \
	--force   \
	--implicit-namespaces \
	--module-first \
	--separate \
	-o docs/reference/ \
	src/imppkg/ \
	src/imppkg/*.c \
	src/imppkg/*.so
	
	sphinx-autobuild -n -W -b  html docs/ docs/_build

[mypy]
python_version = 3.9
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

