[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dokanalyse"
description = "Arealanalyse av DOK-datasett"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pygeoapi",
    "asyncio",
    "nest-asyncio",
    "aiohttp",
    "cachetools",
    "async-lru",
    "pydantic<2.0",
    "jsonschema",
    "pydash",
    "pillow",
    "python-socketio[client]",
    "lxml",
    "types-lxml",
    "shapely",
    "PyYAML",
    "starlette",
    "build",
]

[project.optional-dependencies]
gdal-391 = ["gdal==3.9.1"]
gdal-362 = ["gdal==3.6.2"]

[tool.setuptools.package-data]
dokanalyse = ["**/*.json", "**/*.txt"]
