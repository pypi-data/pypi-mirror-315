[metadata]
name = simple-alto-parser
description = A python module to read and parse ALTO files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://simple-alto-parser.readthedocs.io/en/latest/
author = Sorin Marti, Lea Kasper
author_email = sorin.marti@gmail.com, lea.kasper@unibas.ch
license = GPLv3
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3

[options]
include_package_data = true
packages = find:
python_requires = >=3.9
install_requires = file: requirements.txt

[egg_info]
tag_build = 
tag_date = 0

