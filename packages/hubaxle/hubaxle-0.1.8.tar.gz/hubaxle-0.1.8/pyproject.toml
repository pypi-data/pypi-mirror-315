[tool.poetry]
name = "hubaxle"
version = "0.1.8"
description = "Control interface for the GL Hub"
authors = ["Groundlight <info@groundlight.ai>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "hubaxle", from = "src" },
]

[tool.poetry.scripts]
launch-service = "hubaxle.service:launch"
discover-cameras = "hubaxle.gldiscover:discover_cameras"

[tool.poetry.dependencies]
python = "^3.11"
pytest = "^8.0.2"
django = "^5.0.10"
python-dotenv = "^1.0.1"
pyyaml = "^6.0.1"
requests = "^2.31.0"
psutil = "^5.9.8"
onvif-zeep = "^0.2.12"
pytest-django = "^4.8.0"
typer = "^0.9.0"
wsdiscovery = "^2.0.0"
djangorestframework = "^3.15.1"
drf-spectacular = "^0.27.1"
groundlight = "^0.15.0"
opencv-python = "4.9.0.80"
numpy = "1.26.4"
framegrab = "^0.6.2"

[tool.poetry.dev-dependencies]
pytest-django = "^4.8.0"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "hubaxle.settings"
python_files = ["test_*.py", "*_test.py", "tests.py"]
testpaths = [
    "src/hubaxle",
    "test"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
