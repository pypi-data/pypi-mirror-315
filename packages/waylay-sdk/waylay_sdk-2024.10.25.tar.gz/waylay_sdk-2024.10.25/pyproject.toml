[build-system]
requires = ["setuptools>=61","wheel","setuptools-git-versioning<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "waylay-sdk"
dynamic = ["version"]
description = "Waylay Python SDK."
requires-python = ">=3.9"
keywords = ["waylay", "sdk"]
readme = "README.md"
authors = [{name = "Waylay", email = "info@waylay.io"}]
license={file = "LICENSE.txt"}
dependencies = [
    "waylay-sdk-core~=0.3.2",
    "waylay-sdk-alarms>=1.13.1.20241025",
    "waylay-sdk-data>=2.18.0.20241025",
    "waylay-sdk-registry>=2.17.1.20241025",
    "waylay-sdk-resources>=8.5.0.20241025",
    "waylay-sdk-rules>=6.12.0.20241025",
    "waylay-sdk-storage>=0.5.2.20241025",
    "waylay-sdk-queries>=0.5.0.20241025",
]
[project.optional-dependencies]
types-alarms = [ "waylay-sdk-alarms-types>=1.13.1.20241025" ]
types-data = [ "waylay-sdk-data-types>=2.18.0.20241025" ]
types-registry = [ "waylay-sdk-registry-types>=2.17.1.20241025" ]
types-resources = [ "waylay-sdk-resources-types>=8.5.0.20241025" ]
types-rules = [ "waylay-sdk-rules-types>=6.12.0.20241025" ]
types-storage = [ "waylay-sdk-storage-types>=0.5.2.20241025" ]
types-queries = [ "waylay-sdk-queries-types>=0.5.0.20241025" ]

types = [
    "waylay-sdk-alarms-types>=1.13.1.20241025",
    "waylay-sdk-data-types>=2.18.0.20241025",
    "waylay-sdk-registry-types>=2.17.1.20241025",
    "waylay-sdk-resources-types>=8.5.0.20241025",
    "waylay-sdk-rules-types>=6.12.0.20241025",
    "waylay-sdk-storage-types>=0.5.2.20241025",
    "waylay-sdk-queries-types>=0.5.0.20241025",
]

[project.urls]
Homepage = "https://www.waylay.io/"
Documentation = "https://docs.waylay.io/#/api/sdk/python"
Repository = "https://github.com/waylayio/waylay-py-services.git"