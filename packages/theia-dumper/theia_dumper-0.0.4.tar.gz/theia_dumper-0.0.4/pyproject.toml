[build-system]
requires = ["setuptools >= 61.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "theia_dumper"
version = "0.0.4"
description = "THEIA-MTP geospatial data publisher"
authors = [{ name = "RÃ©mi Cresson", email = "remi.cresson@inrae.fr" }]
requires-python = ">=3.9"
dependencies = [
    "setuptools",
    "pystac",
    "pystac_client",
    "dinamis_sdk==0.3.4",
    "requests",
    "rio-cogeo",
]
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Image Processing",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.scripts]
theia_dumper = "theia_dumper.cli:theia_dumper"

[tool.setuptools.dynamic]
version = { attr = "theia_dumper.__version__" }

[tool.pydocstyle]
convention = "google"

[tool.mypy]
show_error_codes = true
pretty = true
exclude = ["doc", "venv", ".venv"]

[tool.pylint]
disable = "W1203,R0903,E0401,W0622,C0116,C0115"

[tool.setuptools]
packages = ["theia_dumper"]
