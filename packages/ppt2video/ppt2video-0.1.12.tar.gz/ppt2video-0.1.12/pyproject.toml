[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ppt2video"
version = "0.1.12"
description = "A tool to convert a PowerPoint (PPT or PPTX) to a video with voice that reads the notes for each slide."
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }

authors = [
    { name = "IssueTracker", email = "issuetree.tracker@gmail.com" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "python-pptx",
    "moviepy",
    "google-cloud-texttospeech"
]

[project.urls]
"Homepage" = "https://github.com/iburn78/ppt2video"

[tool.setuptools.packages.find]
where = ["."]
include = ["ppt2video"]  # Specify the package explicitly

[changelog]
date = "2024-11-29"
improvements = [
    "The default voice conversion is set to WaveNet.",
]