[project]
name = "yasem"
version = "0.4.0"
description = "YASEM - Yet Another Splade|Sparse Embedder - A simple and efficient library for SPLADE embeddings"
authors = [
    { name = "Yuichi Tateno", email = "hotchpotch@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
urls = { homepage = "https://github.com/hotchpotch/yasem", repository = "https://github.com/hotchpotch/yasem" }

keywords = ["nlp", "embeddings", "splade", "sparse-vectors"]
dependencies = [
    "numpy >= 2.0.0",
    "scipy >= 1.13.1",
    "torch >= 2.2.0",
    "transformers >= 4.44.0",]

[dependency-groups]
dev = [
    "ruff>=0.8.3",
    "pytest>=8.3.2",
]
