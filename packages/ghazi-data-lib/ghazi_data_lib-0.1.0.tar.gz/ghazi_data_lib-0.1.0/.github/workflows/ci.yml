name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-tests:
    name: Run Tests and Validate Code
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install uv package manager
      - name: Install uv
        run: |
          pip install uv

      # Create a virtual environment
      - name: Create virtual environment
        run: |
          uv venv

      # Step 4: Install project dependencies using uv
      - name: Install dependencies
        run: |
          uv pip install -r pyproject.toml

      # Step 5: Install pytest explicitly if not part of dependencies
      - name: Install pytest
        run: |
          uv pip install pytest

      # Step 6: Run tests using pytest
      - name: Run tests
        run: |
          uv pip install pytest
          uv run pytest
