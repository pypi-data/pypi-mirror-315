description = "Prediction of the comestibility of a micro-organism from its DNA sequence"

keywords = ["annotation", "gene", "comestibility", "digestibility", "toxicity", "gene expression"]

readme = "README.md"
dependencies = [
    "pandas>=2.2.3",
    "biopython>=1.84",
    "numpy>=2.1.1",
    "CAI>=1.0.2"
]

