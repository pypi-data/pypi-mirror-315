[project]
name = "NutriCheck"
version = "0.1.5"

authors = [
    {name = "Thomas Gagnieu", email = "thomas.gagnieu@etu.univ-lyon1.fr"},
     {name = "Mathieu Guigard", email = "mathieu.guigard@etu.univ-lyon1.fr"},
    {name = "Thibaud Guiramand", email = "thibaud.guiramand@etu.univ-lyon1.fr"},
    {name = "Kessen Poitou", mail = "kessen.poitou@etu.univ-lyon1.fr"}
]   

maintainers = [
    {name = "Thomas Gagnieu", email = "thomas.gagnieu@etu.univ-lyon1.fr"},
    {name = "Mathieu Guigard", email = "mathieu.guigard@etu.univ-lyon1.fr"},
    {name = "Thibaud Guiramand", email = "thibaud.guiramand@etu.univ-lyon1.fr"},
    {name = "Kessen Poitou", mail = "kessen.poitou@etu.univ-lyon1.fr"}
