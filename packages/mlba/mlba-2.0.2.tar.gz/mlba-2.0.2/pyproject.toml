[tool.yapf]
based_on_style = "pep8"
column_limit = 120
indent_width = 4
allow_split_before_dict_value = false
disable_ending_comma_heuristic = true

# [tool.yapfignore]
# ignore_patterns = [
#     "src/bioharmony/django/api/graphql/tests/snapshots/snap_test*.py",
#     "src/**/migrations/*.py"
# ]
[tool.autopep8]
max_line_length = 120

[tool.isort]
line_length = 120
multi_line_output = 0

[tool.ruff]
