[tool.poetry]
authors = ["Harlan D Heilman <73567020+HarlanHeilman@users.noreply.github.com>"]
description = "Fitting in python made easy"
license = "GPL-2.0"
name = "ezfit"
readme = "README.md"
repository = "https://github.com/WSU-Carbon-Lab/ezfit"
version = "0.1.2"

[tool.poetry.dependencies]
python = "^3.12"
contourpy = "1.3.1"
cycler = "0.12.1"
fonttools = "4.55.3"
kiwisolver = "1.4.7"
matplotlib = "3.9.3"
numpy = "2.2.0"
packaging = "24.2"
pandas = "2.2.3"
pillow = "11.0.0"
pyparsing = "3.2.0"
python-dateutil = "2.9.0.post0"
pytz = "2024.2"
scipy = "1.14.1"
six = "1.17.0"
tzdata = "2024.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
