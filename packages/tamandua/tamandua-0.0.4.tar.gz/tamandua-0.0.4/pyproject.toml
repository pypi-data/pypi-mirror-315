[project]
name = "tamandua"
version = "0.0.4"
authors = []
description = "A tiny web scrapers collection."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests",
    "pyrfc6266",
    "python-slugify",
    "tqdm",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/andresmrm/tamandua"
Issues = "https://gitlab.com/andresmrm/tamandua/issues"

[tool.black]
skip-string-normalization = 1
line-length = 109

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
