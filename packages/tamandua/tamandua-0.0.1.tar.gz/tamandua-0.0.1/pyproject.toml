[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tamandua"
version = "0.0.1"
authors = []
description = "A tiny web scrapers collection."
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["requests", "pyrfc6266", "python-slugify"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/andresmrm/tamandua"
Issues = "https://gitlab.com/andresmrm/tamandua/issues"
