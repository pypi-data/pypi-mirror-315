<picture{% include 'pictures/attrs.html' with attrs=picture_attrs %}>{% for mimetype, versions in sources.items %}
  <source type="{{ mimetype }}"
          srcset="{% for pic in versions %}{{ pic.imagefile.url }} {{ pic.width }}w{% if not forloop.last %}, {% endif %}{% endfor %}"
          sizes="{{ media }}">{% endfor %}
  <img{% include 'pictures/attrs.html' with attrs=img_attrs %}>
</picture>
