{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Update Settings{% endblock title %}

{% block main_content %}
<div class="card">
  <h5 class="card-header">Update Your BMA Settings</h5>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-success" value="Save Settings">
    </form>
  </div>
</div>
{% endblock main_content %}
