[tool.poetry]
name="acs_explorer"
version = "0.1.8"
description = "A python package that helps user to search for and analyze ACS data."
authors = ["Yiqi Ling"]
license = "MIT"
readme = "README.md"
documentation = 'https://acs-explorer.readthedocs.io'
homepage = "https://github.com/77889itsme/acs-explorer"
repository = "https://github.com/77889itsme/acs-explorer"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
myst-nb = "^1.1.2"
sphinx-autoapi = "^3.4.0"
sphinx-rtd-theme = "^3.0.2"
pandas = "^2.2.2"
requests = "^2.32.3"
nltk = "^3.9.1"
plotly = "^5.24.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
