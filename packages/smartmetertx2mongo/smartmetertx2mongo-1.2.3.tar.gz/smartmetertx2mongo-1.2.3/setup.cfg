[options]
include_package_data = True
setup_requires = ["PyYAML"]

[tool:pytest]
testpaths = tests
python_files = tests/runtests.py

[project]
name = "smartmetertx2mongo"
version = "1.2.3"
requires_python = ">=3.6"
dependencies = [ "PyYAML>=6.0.1",
	'kizano',
	'pymongo',
	'requests',
	'cherrypy',
	'PyYAML',
	'python-gnupg',
	'jinja2' ]
authors = [ {name = "Markizano Draconus", email = "markizano@markizano.net"} ]
maintainers = [ {name = "Markizano Draconus", email = "markizano@markizano.net"} ]
description = "SmartMeterTexas App I put together to visualize collected metric data."
readme = "README.md"
classifiers = [
	"Development Status :: 3 - Stable",
	"Programming Language :: Python" ]
project_urls = 
	Homepage = "https://markizano.net"
	Documentation = "https://docs.markizano.net"
	Repository = "https://github.com/markizano/smartmetertx"
	BugTracker = "https://github.com/markizano/smartmetertx/issues"
	Changelog = "https://github.com/markizano/smartmetertx/blob/master/CHANGELOG.md"

[egg_info]
tag_build = 
tag_date = 0

