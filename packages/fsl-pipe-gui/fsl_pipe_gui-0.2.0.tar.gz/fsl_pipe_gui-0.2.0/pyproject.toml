[project]
name = "fsl-pipe-gui"
version = "0.2.0"
description = "Terminal-based GUI for fsl-pipe."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Michiel Cottaar", email = "michiel.cottaar@ndcn.ox.ac.uk" }
]
dependencies = [
    "file-tree>=1.5.1",
    "fsl-pipe>=0.7",
    "textual>=0.29",
]
license = {file = "LICENSE"}
keywords = ["pipeline", "neuroimage", "GUI", "textual"]

[project.urls]
Homepage = "https://git.fmrib.ox.ac.uk/ndcn0236/fsl-pipe-gui"
Documentation = "https://open.win.ox.ac.uk/pages/fsl/fsl-pipe"
Repository = "https://git.fmrib.ox.ac.uk/ndcn0236/fsl-pipe-gui"
Issues = "https://git.fmrib.ox.ac.uk/ndcn0236/fsl-pipe-gui/-/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# linting
[tool.ruff]
line-length = 99
select = [
    "F", # flake8
    "E", # pycodestyle
    "W", # pycodestyle warnings
    "I", # isort
    "C90", # mccabe complexity
    "D", # pydocstyle
    "N", # pep8-naming
    "B", # flake8-bugbear
]
ignore = ["D203","D212", "B905"]
src = ["src"]
exclude = ["src/tests/run_placeholder_tab.py", "src/tests/run_selector_tab.py"]

[dependency-groups]
dev = [
    "ipython>=8.30.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-textual-snapshot>=1.0.0",
    "pre-commit>=4.0.1",
]
