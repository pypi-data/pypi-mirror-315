[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "madcubapy"
version = "0.1.0"
description = "The MADCUBA python package."
readme = "README.rst"
license = {file = "LICENSE"}
authors = [
    {name = "David Haasler GarcÃ­a", email = "dhaasler@cab.inta-csic.es"}
]
dependencies = [
    "astropy>=7.0.0",
    "matplotlib>=3.9.0",
    "numpy>=1.26.0"
]
classifiers= [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
keywords=[
    'madcuba',
    'radio astronomy',
]

[project.optional-dependencies]
docs = [
    "astropy[recommended]",  # installs the [recommended] dependencies
    "sphinx",
    "sphinx_book_theme",
    "matplotlib",
]

[project.urls]
homepage = "https://github.com/dhaasler/madcubapy"
changelog = "https://github.com/dhaasler/madcubapy/blob/main/CHANGELOG.rst"
documentation = "https://madcubapy.readthedocs.io/"
repository = "https://github.com/dhaasler/madcubapy.git"
