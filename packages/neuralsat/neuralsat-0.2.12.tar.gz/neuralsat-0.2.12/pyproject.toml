[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "neuralsat"
version = "0.2.12"
authors = [
  { name="Thanh Le", email="thanhbok26b@gmail.com" },
]
description = "NeuralSAT: A DPLL(T) Framework for Verifying Deep Neural Networks"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dynaroars/neuralsat/tree/heuristic"
Issues = "https://github.com/dynaroars/neuralsat/issues"
