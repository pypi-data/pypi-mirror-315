[tool.poetry]
name = "azure-file-uploaders"
version = "0.1.0.dev-0"
description = "Azure Handlers"
authors = ["osrokas <rokasptr@gmail.com>"]
repository = "https://github.com/osrokas/azure-handlers.git"
readme = ["README.md", "LICENSE"]
keywords =  ["azure", "handlers"]
packages = [
    { include = "azure-file-uploaders", from = "." }
]

[tool.poetry.dependencies]
python = ">=3.9"
pytest = "^8.3.3"
azure-storage-blob = "^12.24.0"
pandas = "^2.2.3"
geopandas = "^1.0.1"
geojson = "^3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"